name: Atualizador de EPG Gemini

on:
  schedule:
    - cron: '0 3 * * *' # Roda às 03:00 AM diariamente
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar código do repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar ferramentas de mineração
      run: |
        pip install requests beautifulsoup4 lxml

    - name: Rodar Minerador de EPG
      run: python processar_epg.py

    - name: Salvar novo arquivo no GitHub
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add epg-gemini.xml
        git commit -m "EPG atualizado via Mineração Mi.tv [skip ci]" || echo "Sem mudanças para salvar"
        git push
