name: Atualizador de EPG Gemini

on:
  schedule:
    - cron: '0 3 * * *' # Roda todo dia às 3 da manhã
  workflow_dispatch: # Permite que você rode manualmente se quiser

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar Código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar Dependências
        run: pip install requests

      - name: Rodar Tradutor de EPG
        run: python processar_epg.py

      - name: Salvar Novo EPG no GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add epg-gemini.xml
          git commit -m "EPG Atualizado automaticamente" || exit 0
          git push
