<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TV | IPTV Manager 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        :root {
            --fire-blue: #00a8e1;
            --fire-dark: #0f171e;
            --fire-card: #1a242f;
            --text-main: #ffffff;
            --border: rgba(255, 255, 255, 0.05);
        }

        .light-mode {
            --fire-dark: #f0f2f5;
            --fire-card: #ffffff;
            --text-main: #1a242f;
            --border: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--fire-dark);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .glass-nav {
            background: rgba(15, 23, 30, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .card-fire {
            background: var(--fire-card);
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-fire:hover {
            transform: scale(1.02);
            border-color: var(--fire-blue);
        }

        /* Linhas de Edição */
        .edit-row {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            background: var(--fire-card);
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .edit-row:hover { background: rgba(0, 168, 225, 0.03); }
        .edit-row.item-hidden { opacity: 0.3; }
        .edit-row input { background: transparent; border: none; color: inherit; width: 100%; outline: none; font-size: 13px; }

        .active-tab { color: var(--fire-blue); border-bottom: 3px solid var(--fire-blue); }
        
        /* Botão Importar Dropdown */
        .import-group .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
            background: var(--fire-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .import-group:hover .dropdown-content { display: block; }

        #modal-config { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.8); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(10px); 
        }
    </style>
</head>
<body class="flex flex-col">

    <nav class="glass-nav h-20 flex items-center justify-between px-12 z-50">
        <div class="flex items-center space-x-10">
            <div class="text-2xl font-bold tracking-tighter text-white cursor-pointer" onclick="navigateTo('home')">
                GEMINI<span class="text-cyan-500">TV</span>
            </div>
            <div class="flex space-x-8 text-sm font-semibold text-gray-400 uppercase tracking-widest">
                <span id="nav-home" class="cursor-pointer hover:text-white transition-all active-tab py-7" onclick="navigateTo('home')">Início</span>
                <span id="nav-playlists" class="cursor-pointer hover:text-white transition-all py-7" onclick="navigateTo('playlists')">Playlists</span>
                <span id="nav-editor" class="cursor-pointer hover:text-white transition-all py-7" onclick="navigateTo('editor')">Editor</span>
            </div>
        </div>
        <div class="flex items-center space-x-6">
            <button onclick="openTheater()" class="bg-cyan-600 text-white px-5 py-2 rounded-full font-bold text-xs hover:bg-cyan-500 transition-all uppercase">Theater Mode</button>
            <div class="relative import-group">
                <button class="bg-white text-black px-5 py-2 rounded-full font-bold text-xs hover:bg-cyan-500 hover:text-white transition-all">+ IMPORTAR LISTA</button>
                <div class="dropdown-content p-2">
                    <button onclick="importFlow('m3u')" class="w-full text-left p-3 hover:bg-cyan-500/10 rounded-lg text-[11px] font-bold"><i class="fa-solid fa-file-import mr-2"></i> SYNC M3U</button>
                    <button onclick="importFlow('xtream')" class="w-full text-left p-3 hover:bg-cyan-500/10 rounded-lg text-[11px] font-bold"><i class="fa-solid fa-server mr-2"></i> XTREAM CODES</button>
                    <button onclick="importFlow('scanner')" class="w-full text-left p-3 hover:bg-cyan-500/10 rounded-lg text-[11px] font-bold"><i class="fa-brands fa-github mr-2"></i> SCANNER USER</button>
                </div>
            </div>
            <i class="fa-solid fa-gear text-gray-400 cursor-pointer hover:text-white text-lg" onclick="openConfig()"></i>
        </div>
    </nav>

    <div id="app-container" class="flex-1 overflow-y-auto p-12">
        
        <section id="page-home" class="flex flex-col">
            <div class="grid grid-cols-2 gap-10">
                <div>
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-6">Listas Recentes</h3>
                    <div id="recent-grid" class="flex space-x-6 overflow-x-auto pb-4"></div>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-6">Acervo VOD</h3>
                    <div id="vod-grid" class="flex space-x-6 overflow-x-auto pb-4"></div>
                </div>
            </div>
        </section>

        <section id="page-playlists" class="hidden">
            <h2 class="text-3xl font-bold mb-8">Gerenciar Playlists</h2>
            <div id="playlists-grid" class="grid grid-cols-4 gap-6"></div>
        </section>

        <section id="page-editor" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold">Editor Profissional</h2>
                <button onclick="exportarM3U()" class="bg-gray-700 text-white px-6 py-2 rounded-lg font-bold text-xs uppercase tracking-widest">Exportar Lista</button>
            </div>

            <div class="flex space-x-4 mb-8 bg-black/20 p-4 rounded-2xl border border-white/5 overflow-x-auto">
                <button onclick="syncAll()" class="shrink-0 text-[10px] font-bold uppercase hover:text-cyan-400"><i class="fa-solid fa-sync mr-2"></i> Sync All</button>
                <button onclick="renameGroup()" class="shrink-0 text-[10px] font-bold uppercase hover:text-cyan-400"><i class="fa-solid fa-pen mr-2"></i> Rename Group</button>
                <button onclick="cleanMass()" class="shrink-0 text-[10px] font-bold uppercase hover:text-cyan-400"><i class="fa-solid fa-broom mr-2"></i> Clean</button>
                <button onclick="runTagKiller()" class="shrink-0 text-[10px] font-bold uppercase hover:text-cyan-400"><i class="fa-solid fa-skull mr-2"></i> Tag Killer</button>
                <button onclick="sendGithub()" class="shrink-0 text-[10px] font-bold uppercase text-green-500"><i class="fa-solid fa-upload mr-2"></i> Send Github</button>
            </div>

            <div id="editor-container" class="rounded-xl overflow-hidden bg-black/10"></div>
        </section>
    </div>

    <div id="modal-config">
        <div class="bg-[var(--fire-card)] p-8 rounded-3xl w-[400px] border border-[var(--border)]">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-bold text-xl">Configurações</h3>
                <i class="fa-solid fa-xmark cursor-pointer text-gray-500 hover:text-white" onclick="closeConfig()"></i>
            </div>
            <button onclick="toggleTheme()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold text-xs uppercase tracking-widest">Trocar Tema (Claro/Escuro)</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gemini_v6_db')) || [];
        let activeProject = null;

        function navigateTo(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.glass-nav span').forEach(s => s.classList.remove('active-tab'));
            document.getElementById('page-' + id).classList.remove('hidden');
            document.getElementById('nav-' + id).classList.add('active-tab');
            if(id === 'home') renderHome();
            if(id === 'playlists') renderPlaylists();
        }

        async function importFlow(type) {
            const url = prompt(`URL para ${type.toUpperCase()}:`);
            if(!url) return;
            try {
                const res = await fetch(`https://geminitv-proxy.jcdoni.workers.dev/?url=${encodeURIComponent(url)}`);
                const text = await res.text();
                processM3U(text, url);
            } catch(e) { alert("Erro ao extrair."); }
        }

        function processM3U(text, url) {
            const lines = text.split('\n');
            let canais = [];
            let vods = [];
            lines.forEach(l => {
                if(l.startsWith('#EXTINF:')) {
                    const name = l.split(',')[1] || "Sem Nome";
                    const isVod = /S\d+E\d+|Filme|Serie|Temporada/gi.test(name);
                    const epg = (l.match(/tvg-id="([^"]+)"/) || ["",""])[1];
                    const obj = {
                        id: Math.random().toString(36).substr(2,9),
                        nome: name.replace(/[^a-zA-Z0-9 ]/g, "").trim(), // Whitelist auto
                        grupo: (l.match(/group-title="([^"]+)"/) || ["","GERAL"])[1].toUpperCase(),
                        logo: (l.match(/tvg-logo="([^"]+)"/) || ["",""])[1],
                        epg: epg.endsWith('.BRASIL.') ? epg : (epg || name.replace(/\s+/g,'')) + '.BRASIL.',
                        oculto: false
                    };
                    if(isVod) vods.push(obj); else canais.push(obj);
                }
            });
            const newProj = { id: Date.now(), name: "Lista "+new Date().toLocaleDateString(), canais, vods, url };
            db.unshift(newProj);
            save();
            renderHome();
        }

        function renderEditor() {
            const container = document.getElementById('editor-container');
            container.innerHTML = activeProject.canais.map((c, i) => `
                <div class="edit-row ${c.oculto ? 'item-hidden' : ''}">
                    <img src="${c.logo}" class="w-10 h-10 object-contain mr-6 bg-black/20 rounded">
                    <div class="flex-1 grid grid-cols-2 gap-8">
                        <input type="text" value="${c.nome}" onblur="activeProject.canais[${i}].nome=this.value">
                        <input type="text" value="${c.grupo}" class="text-cyan-500 font-bold" onblur="activeProject.canais[${i}].grupo=this.value.toUpperCase()">
                    </div>
                    <div class="ml-6 flex items-center space-x-6">
                        <span class="text-[10px] font-mono opacity-50">${c.epg}</span>
                        <i class="fa-solid ${c.oculto ? 'fa-eye-slash text-red-500' : 'fa-eye text-cyan-500'} cursor-pointer" onclick="toggleEye(${i})"></i>
                    </div>
                </div>
            `).join('');
        }

        function toggleEye(i) {
            activeProject.canais[i].oculto = !activeProject.canais[i].oculto;
            renderEditor();
            save();
        }

        function renderHome() {
            const grid = document.getElementById('recent-grid');
            grid.innerHTML = db.slice(0, 5).map(p => `
                <div class="card-fire min-w-[250px] p-6 rounded-2xl cursor-pointer" onclick="openProject(${p.id})">
                    <div class="h-20 bg-cyan-900/20 rounded-xl mb-4 flex items-center justify-center"><i class="fa-solid fa-list text-cyan-500 text-2xl"></i></div>
                    <h4 class="font-bold text-sm truncate">${p.name}</h4>
                    <p class="text-[10px] opacity-50 mt-1">${p.canais.length} Canais</p>
                </div>
            `).join('');
            
            const vodGrid = document.getElementById('vod-grid');
            const allVods = db.flatMap(p => p.vods).slice(0, 10);
            vodGrid.innerHTML = allVods.length ? allVods.map(v => `
                <div class="card-fire min-w-[150px] p-4 rounded-xl text-center">
                    <div class="h-24 bg-zinc-800 rounded mb-2 flex items-center justify-center"><i class="fa-solid fa-film text-xl"></i></div>
                    <p class="text-[10px] font-bold truncate">${v.nome}</p>
                </div>
            `).join('') : '<p class="text-gray-600 italic">Nenhum VOD.</p>';
        }

        function openProject(id) {
            activeProject = db.find(p => p.id === id);
            navigateTo('editor');
            renderEditor();
        }

        function save() { localStorage.setItem('gemini_v6_db', JSON.stringify(db)); }
        
        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-mode');
            localStorage.setItem('gemini_theme', isLight ? 'light' : 'dark');
        }

        function openConfig() { document.getElementById('modal-config').style.display = 'flex'; }
        function closeConfig() { document.getElementById('modal-config').style.display = 'none'; }

        window.onload = () => {
            if(localStorage.getItem('gemini_theme') === 'light') document.body.classList.add('light-mode');
            navigateTo('home');
        };
    </script>
</body>
</html>
