<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI GLOBAL HUB | V13.1 FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #000;
            --surface: #121212;
            --text: #ffffff;
            --text-dim: #888888;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR ESTILO FIRE TV */
        .sidebar {
            width: 70px;
            background: #080808;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 0;
            transition: var(--transition);
            z-index: 100;
        }

        .sidebar:hover { width: 220px; }

        .nav-item {
            width: 100%;
            height: 55px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            margin: 5px 0;
            cursor: pointer;
            color: var(--text-dim);
            transition: var(--transition);
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-item i { min-width: 25px; font-style: normal; font-size: 22px; text-align: center; }
        .nav-item span { margin-left: 20px; opacity: 0; font-weight: 700; font-size: 14px; letter-spacing: 1px; }
        .sidebar:hover .nav-item span { opacity: 1; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(0, 255, 136, 0.08); border-left: 4px solid var(--primary); }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            overflow-y: auto;
            background: radial-gradient(circle at top right, #0d1a14 0%, #000 70%);
            position: relative;
        }

        .top-nav {
            position: sticky;
            top: 0;
            padding: 25px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 50;
        }

        .btn-config {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: var(--transition);
        }

        .btn-config:hover { border-color: var(--primary); transform: scale(1.05); color: var(--primary); }

        .hero { padding: 40px 60px; margin-bottom: 20px; }
        .hero h1 { font-size: 4rem; margin: 0; letter-spacing: -4px; color: var(--primary); }
        .hero p { color: var(--text-dim); max-width: 600px; font-size: 1.1rem; line-height: 1.6; }

        .section-title { padding: 0 60px; font-size: 1rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 3px; font-weight: 800; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; padding: 25px 60px; }
        
        .card {
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
        }

        .card:hover {
            transform: scale(1.1);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0,255,136,0.2);
            z-index: 10;
        }

        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; opacity: 0.7; transition: 0.4s; }
        .card:hover img { opacity: 1; }
        .card-info { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); position: absolute; bottom: 0; width: 100%; box-sizing: border-box; }
        .card-name { font-size: 11px; font-weight: 800; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* MODAL DE CONFIGURA√á√ÉO */
        #setup-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .setup-box { background: #0a0a0a; padding: 40px; border-radius: 30px; width: 420px; border: 1px solid #222; }
        .setup-tabs { display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 1px solid #222; }
        .tab { color: #555; padding: 10px; cursor: pointer; font-weight: bold; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        input { width: 100%; padding: 16px; margin: 12px 0; background: #000; border: 1px solid #222; color: #fff; border-radius: 12px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-save { width: 100%; padding: 18px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 15px; }

        #player-view { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        .close-p { position: absolute; top: 30px; left: 30px; z-index: 3001; background: var(--primary); border: none; padding: 12px 30px; border-radius: 40px; font-weight: 900; cursor: pointer; }
    </style>
</head>
