<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI GLOBAL HUB | V18 ENTERPRISE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* =========================================
           BLOCO 1: EST√âTICA E DESIGN (CSS)
           Aqui mora o DNA Visual da sua marca.
           ========================================= */
        :root {
            --primary: #00ff88;
            --bg: #000000;
            --surface: #0a0a0a;
            --card: #111111;
            --text: #ffffff;
            --neon: 0 0 15px rgba(0, 255, 136, 0.4);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; display: flex; 
            height: 100vh; overflow: hidden; 
        }

        /* Sidebar Fire TV Style */
        .sidebar {
            width: 70px; background: #050505; border-right: 1px solid #1a1a1a;
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; transition: var(--transition); z-index: 1000;
        }
        .sidebar:hover { width: 220px; }
        .nav-item {
            width: 100%; height: 60px; display: flex; align-items: center;
            padding: 0 25px; cursor: pointer; color: #555; transition: 0.3s;
            white-space: nowrap; overflow: hidden;
        }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(0,255,136,0.05); border-left: 4px solid var(--primary); }
        .nav-item span { margin-left: 20px; opacity: 0; font-weight: 700; }
        .sidebar:hover .nav-item span { opacity: 1; }

        /* Grid de Canais Premium */
        .main { flex: 1; overflow-y: auto; padding: 40px; background: radial-gradient(circle at top right, #0d1a14, #000); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        
        .card {
            background: var(--card); border-radius: 15px; overflow: hidden;
            border: 2px solid transparent; transition: var(--transition);
            position: relative; aspect-ratio: 16/9; cursor: pointer;
        }
        .card:hover { transform: scale(1.1); border-color: var(--primary); box-shadow: var(--neon); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .card:hover img { opacity: 1; }

        .badge { position: absolute; top: 10px; left: 10px; background: var(--primary); color: #000; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: 900; }
        .edit-tool { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: #fff; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .card:hover .edit-tool { opacity: 1; }

        /* Modais */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(10px); }
        .modal { background: #080808; padding: 40px; border-radius: 30px; width: 90%; max-width: 450px; border: 1px solid #222; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-item active"><i>üè†</i><span>IN√çCIO</span></div>
        <div class="nav-item" onclick="openModal('setup-modal')"><i>‚öôÔ∏è</i><span>CONECTAR</span></div>
    </nav>

    <div class="main">
        <h1 style="color: var(--primary); font-size: 2.5rem; letter-spacing: -2px;">GEMINI <span style="color:#fff">GLOBAL</span></h1>
        <div id="render-area" class="grid">
            </div>
    </div>

    <div class="overlay" id="setup-modal">
        <div class="modal">
            <h2>ATIVAR HUB</h2>
            <input type="text" id="host" placeholder="Host (Ex: http://servidor.com:8080)">
            <input type="text" id="user" placeholder="Usu√°rio">
            <input type="password" id="pass" placeholder="Senha">
            <hr style="border: 0; border-top: 1px solid #222; margin: 20px 0;">
            <input type="text" id="m3u" placeholder="Ou cole um Link M3U">
            <button class="btn-main" onclick="sync()">SINCRONIZAR</button>
            <button class="btn-main" style="background:#111; color:#fff" onclick="closeModal('setup-modal')">FECHAR</button>
        </div>
    </div>

    <script>
        let DATABASE = JSON.parse(localStorage.getItem('gemini_db')) || [];

        window.onload = () => { if(DATABASE.length > 0) render(); else openModal('setup-modal'); };

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function sync() {
            const h = document.getElementById('host').value;
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const m = document.getElementById('m3u').value;

            try {
                if(h && u && p) {
                    const api = `${h}/player_api.php?username=${u}&password=${p}&action=get_live_streams`;
                    const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(api));
                    const data = await res.json();
                    DATABASE = data.map(i => ({
                        n: i.name, 
                        l: i.stream_icon, 
                        u: `${h}/${u}/${p}/${i.stream_id}.ts`,
                        g: i.category_name || "Geral"
                    }));
                } else if(m) {
                    const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(m));
                    const text = await res.text();
                    parseM3U(text);
                }
                localStorage.setItem('gemini_db', JSON.stringify(DATABASE));
                render();
                closeModal('setup-modal');
            } catch (e) { alert("Erro ao carregar lista."); }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            DATABASE = [];
            for(let i=0; i<lines.length; i++) {
                if(lines[i].includes("#EXTINF")) {
                    const name = lines[i].split(',')[1] || "Canal";
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const url = lines[i+1]?.trim();
                    if(url) DATABASE.push({ n: name, l: logo, u: url, g: "Lista M3U" });
                }
            }
        }

        function render() {
            const area = document.getElementById('render-area');
            area.innerHTML = DATABASE.map((item, idx) => `
                <div class="card" onclick="play('${item.u}')">
                    <div class="edit-tool">‚úé</div>
                    <img src="${item.l}" onerror="this.src='https://via.placeholder.com/400x225/111/00ff88?text=GEMINI'">
                    <div style="padding:10px; background:linear-gradient(transparent, #000); position:absolute; bottom:0; width:100%; text-align:center; font-size:12px; font-weight:bold;">
                        ${item.n}
                    </div>
                </div>
            `).join('');
        }

        function play(url) {
            alert("Iniciando: " + url); // Aqui entra o player HLS
        }
    </script>
</body>
</html>
