<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA TV | DNA V5.2</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0a; --card: #151515; --text: #ffffff; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        #login-area { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .input-group { display: flex; flex-direction: column; gap: 15px; width: 85%; max-width: 320px; }
        input { padding: 18px; border-radius: 12px; border: 1px solid #333; background: #1a1a1a; color: #fff; outline: none; font-size: 16px; }
        button.btn-main { padding: 18px; border-radius: 12px; border: none; background: var(--primary); color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        #app-area { display: none; }
        .header { padding: 15px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; sticky: top; z-index: 100; }
        
        .tabs { display: flex; gap: 10px; padding: 15px; overflow-x: auto; justify-content: center; scrollbar-width: none; }
        .tab { padding: 10px 20px; background: #1a1a1a; border-radius: 20px; font-size: 12px; cursor: pointer; color: #666; font-weight: bold; border: 1px solid #333; white-space: nowrap; }
        .tab.active { background: var(--primary); color: #000; border-color: var(--primary); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; position: relative; aspect-ratio: 16/9; cursor: pointer; border: 1px solid #222; transition: 0.2s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .card-info { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.9) 40%); padding: 10px 5px; text-align: center; }
        .card-name { font-size: 11px; font-weight: bold; margin-bottom: 2px; }
        .card-epg { font-size: 9px; color: var(--primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #player-modal { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        video { width: 100%; height: 100%; }
        .close-btn { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #444; padding: 10px 15px; border-radius: 8px; cursor: pointer; z-index: 10001; }
    </style>
</head>
<body>

    <div id="login-area">
        <h1 style="color:var(--primary); letter-spacing: -2px;">SISTEMA DNA</h1>
        <div class="input-group">
            <input type="text" id="user" placeholder="Seu Login">
            <input type="password" id="pass" placeholder="Sua Senha">
            <button class="btn-main" onclick="handleLogin()">Entrar agora</button>
            <p id="msg" style="color:#ff4444; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="app-area">
        <div class="header">
            <div style="color:var(--primary); font-weight:900; font-size: 1.2rem;">GEMINI <span style="color:#fff">TV</span></div>
            <button onclick="logout()" style="background:none; border:1px solid #333; color:#555; border-radius:5px; padding:6px 12px; font-size: 10px;">SAIR</button>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="setTab('live', this)">CANAIS AO VIVO</div>
            <div class="tab" onclick="setTab('movies', this)">FILMES</div>
            <div class="tab" onclick="setTab('series', this)">SÉRIES</div>
        </div>
        <div class="grid" id="content"></div>
    </div>

    <div id="player-modal">
        <button class="close-btn" onclick="closePlayer()">← VOLTAR</button>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <script>
        let DB = { live: [], movies: [], series: [] };
        let USERS = {};
        let TAB = 'live';
        let EPG_DATA = {};

        window.onload = async () => {
            await loadUsers();
            if(localStorage.getItem('sessao_dna_v5') === 'ativa') mostrarApp();
        };

        async function loadUsers() {
            try {
                const r = await fetch('users.json?t=' + Date.now());
                USERS = await r.json();
            } catch(e) { console.log("Erro usuários"); }
        }

        async function handleLogin() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(USERS[u] && USERS[u] === p) {
                localStorage.setItem('sessao_dna_v5', 'ativa');
                mostrarApp();
            } else {
                document.getElementById('msg').innerText = "Acesso Negado ou Conta Inativa!";
            }
        }

        function mostrarApp() {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('app-area').style.display = 'block';
            loadData();
        }

        async function loadData() {
            try {
                const r = await fetch('database.json?t=' + Date.now());
                DB = await r.json();
                // Tenta carregar o EPG externo (Exemplo de fonte pública para teste)
                // Em um projeto real, você usaria o XML gerado pela sua planilha
                render();
            } catch(e) { console.log("Erro database"); }
        }

        function render() {
            const container = document.getElementById('content');
            container.innerHTML = "";
            (DB[TAB] || []).forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                // Adicionamos a classe card-epg para mostrar o sufixo ou info futura
                card.innerHTML = `
                    <img src="${item.logo || ''}" onerror="this.src='https://via.placeholder.com/160x90?text=TV'">
                    <div class="card-info">
                        <div class="card-name">${item.name}</div>
                        <div class="card-epg">${TAB === 'live' ? 'Carregando guia...' : ''}</div>
                    </div>
                `;
                card.onclick = () => play(item.url);
                container.appendChild(card);
            });
        }

        function setTab(t, el) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            TAB = t; render();
        }

        function play(url) {
            const modal = document.getElementById('player-modal');
            const video = document.getElementById('video');
            modal.style.display = 'flex';
            if(Hls.isSupported() && url.includes('.m3u8')) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else { video.src = url; }
        }

        function closePlayer() {
            const v = document.getElementById('video');
            v.pause(); v.src = "";
            document.getElementById('player-modal').style.display = 'none';
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
