<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI TV | ADMIN & PLAYER</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ff88; --bg: #050505; --card: #111; --text: #eee; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; }
        
        /* HEADER & TABS */
        .header { padding: 15px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); sticky: top; z-index: 100; }
        .tabs { display: flex; overflow-x: auto; background: #000; padding: 10px; gap: 10px; }
        .tab { padding: 10px 20px; background: #222; border-radius: 5px; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: #000; font-weight: bold; }

        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: var(--card); border-radius: 8px; position: relative; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px 8px 0 0; opacity: 0.7; }
        
        /* EDITOR TOOLS (SÓ APARECE PARA ADMIN) */
        .edit-tools { position: absolute; top: 5px; right: 5px; display: none; gap: 5px; }
        .is-admin .edit-tools { display: flex; }
        .btn-edit { background: rgba(0,0,0,0.8); color: var(--primary); border: 1px solid var(--primary); padding: 5px; border-radius: 4px; cursor: pointer; font-size: 10px; }
        
        .card-name { padding: 10px; font-size: 11px; text-align: center; font-weight: bold; text-transform: uppercase; }

        /* MODAL DE EDIÇÃO */
        #edit-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        .modal-content input { padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; }
        
        /* LOGIN */
        #login-area { position: fixed; inset: 0; background: #000; z-index: 30000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { width: 300px; display: flex; flex-direction: column; gap: 15px; }
        input.login-input { padding: 15px; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; }
        .btn-login { padding: 15px; background: var(--primary); border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }

        #player-modal { position: fixed; inset: 0; background: #000; z-index: 15000; display: none; }
        video { width: 100%; height: 100%; }
        .close-player { position: absolute; top: 20px; left: 20px; z-index: 16000; background: var(--primary); color: #000; padding: 10px; border-radius: 5px; border: none; font-weight: bold; }
    </style>
</head>
<body class="">

    <div id="login-area">
        <div class="login-box">
            <h2 style="color: var(--primary); text-align: center;">GEMINI EDITOR V1</h2>
            <input type="text" id="user" class="login-input" placeholder="Usuário">
            <input type="password" id="pass" class="login-input" placeholder="Senha">
            <button class="btn-login" onclick="login()">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <div id="app-area">
        <div class="header">
            <div style="font-weight: 900; color: var(--primary);">GEMINI TV <span id="admin-badge" style="display:none; font-size: 10px; color: #fff; border: 1px solid #fff; padding: 2px 5px; margin-left: 10px;">EDITOR ATIVO</span></div>
            <button onclick="logout()" style="background:none; color: #666; border: none;">SAIR</button>
        </div>

        <div class="tabs" id="tabs-container">
            <div class="tab active" onclick="setTab('live', this)">CANAIS</div>
            <div class="tab" onclick="setTab('movies', this)">FILMES</div>
            <div class="tab" onclick="setTab('series', this)">SÉRIES</div>
        </div>

        <div class="grid" id="main-grid"></div>
    </div>

    <div id="edit-modal">
        <div class="modal-content">
            <h3>Editar Item</h3>
            <input type="text" id="edit-name" placeholder="Nome do Canal">
            <input type="text" id="edit-logo" placeholder="URL da Logo">
            <input type="text" id="edit-url" placeholder="URL do Stream">
            <button class="btn-login" onclick="saveEdit()">SALVAR ALTERAÇÕES</button>
            <button style="background: #333; color: #fff; border: none; padding: 10px; border-radius: 5px;" onclick="closeModal()">CANCELAR</button>
        </div>
    </div>

    <div id="player-modal">
        <button class="close-player" onclick="closePlayer()">VOLTAR</button>
        <video id="video" controls autoplay></video>
    </div>

    <script>
        let DB = { live: [], movies: [], series: [] };
        let USERS = {};
        let currentTab = 'live';
        let currentEditIndex = null;
        let isAdmin = false;

        async function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            
            // Busca usuários da planilha
            const res = await fetch('users.json?t=' + Date.now());
            USERS = await res.json();

            if (USERS[u] && (USERS[u].pass === p || USERS[u] === p)) {
                isAdmin = (u.toLowerCase() === 'admin' || u.toLowerCase() === 'joao'); // Define quem é editor
                if(isAdmin) document.body.classList.add('is-admin'), document.getElementById('admin-badge').style.display = 'inline';
                
                document.getElementById('login-area').style.display = 'none';
                loadDB();
            } else {
                alert("Acesso negado");
            }
        }

        async function loadDB() {
            const res = await fetch('database.json?t=' + Date.now());
            DB = await res.json();
            render();
        }

        function render() {
            const container = document.getElementById('main-grid');
            container.innerHTML = "";
            
            DB[currentTab].forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="edit-tools">
                        <button class="btn-edit" onclick="event.stopPropagation(); openEdit(${index})">EDITAR</button>
                        <button class="btn-edit" style="color: #ff4444;" onclick="event.stopPropagation(); deleteItem(${index})">X</button>
                    </div>
                    <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/160x90?text=SINAL+TV'">
                    <div class="card-name">${item.name}</div>
                `;
                card.onclick = () => play(item.url);
                container.appendChild(card);
            });
        }

        function openEdit(index) {
            currentEditIndex = index;
            const item = DB[currentTab][index];
            document.getElementById('edit-name').value = item.name;
            document.getElementById('edit-logo').value = item.logo;
            document.getElementById('edit-url').value = item.url;
            document.getElementById('edit-modal').style.display = 'flex';
        }

        function saveEdit() {
            DB[currentTab][currentEditIndex].name = document.getElementById('edit-name').value;
            DB[currentTab][currentEditIndex].logo = document.getElementById('edit-logo').value;
            DB[currentTab][currentEditIndex].url = document.getElementById('edit-url').value;
            closeModal();
            render();
            alert("Alterado localmente! No próximo passo vamos conectar o salvamento automático no GitHub.");
        }

        function deleteItem(index) {
            if(confirm("Deseja excluir este canal?")) {
                DB[currentTab].splice(index, 1);
                render();
            }
        }

        function closeModal() { document.getElementById('edit-modal').style.display = 'none'; }

        function setTab(t, el) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            currentTab = t;
            render();
        }

        function play(url) {
            const modal = document.getElementById('player-modal');
            const video = document.getElementById('video');
            modal.style.display = 'block';
            if (Hls.isSupported() && url.includes('m3u8')) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else { video.src = url; }
        }

        function closePlayer() {
            document.getElementById('video').pause();
            document.getElementById('player-modal').style.display = 'none';
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
