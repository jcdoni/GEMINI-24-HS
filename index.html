<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEMINI GLOBAL HUB | V19 ENTERPRISE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* =========================================
           BLOCO 1: DESIGN E IDENTIDADE (CSS)
           ========================================= */
        :root {
            --primary: #00ff88;
            --bg: #000000;
            --surface: #0a0a0a;
            --card-bg: #111111;
            --text: #ffffff;
            --text-dim: #666;
            --neon: 0 0 20px rgba(0, 255, 136, 0.3);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; display: flex; 
            height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* Sidebar DNA Fire TV */
        .sidebar {
            width: 70px; background: #050505; border-right: 1px solid #1a1a1a;
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; transition: var(--transition); z-index: 1000; flex-shrink: 0;
        }
        .sidebar:hover { width: 220px; }
        .nav-item {
            width: 100%; height: 60px; display: flex; align-items: center;
            padding: 0 25px; cursor: pointer; color: var(--text-dim); transition: 0.3s;
            white-space: nowrap; overflow: hidden;
        }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(0,255,136,0.05); border-left: 4px solid var(--primary); }
        .nav-item i { font-style: normal; font-size: 24px; min-width: 30px; text-align: center; }
        .nav-item span { margin-left: 20px; opacity: 0; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .sidebar:hover .nav-item span { opacity: 1; }

        /* √Årea de Conte√∫do */
        .main { flex: 1; overflow-y: auto; background: radial-gradient(circle at top right, #0d1a14, #000); position: relative; }
        
        .header {
            position: sticky; top: 0; padding: 20px 40px; display: flex;
            justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); z-index: 500;
        }

        /* Barra de Categorias Din√¢mica */
        .categories-bar {
            display: flex; gap: 15px; overflow-x: auto; padding: 10px 40px;
            scrollbar-width: none; background: rgba(0,0,0,0.5);
        }
        .categories-bar::-webkit-scrollbar { display: none; }
        .cat-pill {
            padding: 8px 20px; background: #111; border-radius: 20px;
            font-size: 12px; font-weight: 800; cursor: pointer; white-space: nowrap;
            border: 1px solid #222; transition: 0.3s;
        }
        .cat-pill.active { background: var(--primary); color: #000; border-color: var(--primary); }

        /* Grid e Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; padding: 30px 40px; }
        .card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            border: 2px solid transparent; transition: var(--transition);
            position: relative; aspect-ratio: 16/9; cursor: pointer;
        }
        .card:hover { transform: scale(1.1); border-color: var(--primary); box-shadow: var(--neon); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 15px; background: linear-gradient(transparent, #000); text-align: center; font-size: 12px; font-weight: 900; }

        /* Modais Enterprise */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(15px); }
        .modal { background: #080808; padding: 40px; border-radius: 30px; width: 90%; max-width: 450px; border: 1px solid #222; box-shadow: 0 0 50px rgba(0,255,136,0.1); }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 12px; font-weight: 600; }
        .btn-main { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 15px; }

        /* Player Fullscreen */
        #player-ui { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
        .close-player { position: absolute; top: 30px; left: 30px; z-index: 9001; background: var(--primary); color: #000; border: none; padding: 12px 25px; border-radius: 30px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-item active"><i>üè†</i><span>IN√çCIO</span></div>
        <div class="nav-item" onclick="openModal('setup')"><i>‚öôÔ∏è</i><span>CONECTAR</span></div>
    </nav>

    <div class="main">
        <div class="header">
            <h1 style="color: var(--primary); font-size: 1.8rem; letter-spacing: -2px; margin:0;">GEMINI <span style="color:#fff">GLOBAL</span></h1>
            <div style="font-size: 10px; color: var(--text-dim); font-weight: 800; letter-spacing: 2px;">V19 ENTERPRISE</div>
        </div>

        <div class="categories-bar" id="cat-bar">
            </div>

        <div id="render-area" class="grid">
            </div>
    </div>

    <div class="overlay" id="setup">
        <div class="modal">
            <h2 style="color:var(--primary); margin-top:0;">SETUP DO HUB</h2>
            <p style="color: #555; font-size: 12px; margin-bottom: 20px;">Insira sua fonte de dados para ativar o sistema global.</p>
            <input type="text" id="host" placeholder="Host (http://servidor.com:8080)">
            <input type="text" id="user" placeholder="Usu√°rio">
            <input type="password" id="pass" placeholder="Senha">
            <div style="text-align:center; margin: 15px 0; color: #333; font-weight: 900;">OU</div>
            <input type="text" id="m3u" placeholder="Link M3U (Aceita Bitly/TinyURL)">
            <button class="btn-main" onclick="sync()">ATIVAR AGORA</button>
            <button class="btn-main" style="background:#111; color:#fff" onclick="closeModal('setup')">CANCELAR</button>
        </div>
    </div>

    <div id="player-ui">
        <button class="close-player" onclick="stopVideo()">‚Üê SAIR DO PLAYER</button>
        <video id="video" controls autoplay style="width: 100%; height: 100%;"></video>
    </div>

    <script>
        let STREAMS = JSON.parse(localStorage.getItem('gemini_v19_db')) || [];
        let currentCat = "TUDO";

        window.onload = () => {
            if(STREAMS.length > 0) render();
            else openModal('setup');
        };

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function sync() {
            const h = document.getElementById('host').value;
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const m = document.getElementById('m3u').value;
            const proxy = "https://api.allorigins.win/raw?url=";

            try {
                if(h && u && p) {
                    const api = `${h}/player_api.php?username=${u}&password=${p}&action=get_live_streams`;
                    const res = await fetch(proxy + encodeURIComponent(api));
                    const data = await res.json();
                    STREAMS = data.map(i => ({
                        n: i.name, l: i.stream_icon, g: i.category_name || "Geral",
                        u: `${h}/${u}/${p}/${i.stream_id}.ts`
                    }));
                } else if(m) {
                    const res = await fetch(proxy + encodeURIComponent(m));
                    const text = await res.text();
                    parseM3U(text);
                }
                localStorage.setItem('gemini_v19_db', JSON.stringify(STREAMS));
                render();
                closeModal('setup');
            } catch (e) { alert("Erro ao sincronizar lista."); }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            STREAMS = [];
            for(let i=0; i<lines.length; i++) {
                if(lines[i].includes("#EXTINF")) {
                    const name = lines[i].split(',')[1] || "Canal";
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "Geral";
                    const url = lines[i+1]?.trim();
                    if(url) STREAMS.push({ n: name.trim(), l: logo, u: url, g: group });
                }
            }
        }

        function render(filter = "TUDO") {
            currentCat = filter;
            const area = document.getElementById('render-area');
            const bar = document.getElementById('cat-bar');
            area.innerHTML = "";

            // Gerar Categorias
            const cats = ["TUDO", ...new Set(STREAMS.map(s => s.g))];
            bar.innerHTML = cats.slice(0, 20).map(c => `
                <div class="cat-pill ${currentCat === c ? 'active' : ''}" onclick="render('${c}')">${c}</div>
            `).join('');

            // Filtrar e Mostrar
            const filtered = filter === "TUDO" ? STREAMS : STREAMS.filter(s => s.g === filter);
            area.innerHTML = filtered.slice(0, 100).map(s => `
                <div class="card" onclick="playVideo('${s.u}')">
                    <img src="${s.l}" onerror="this.src='https://via.placeholder.com/400x225/111/00ff88?text=TV'">
                    <div class="card-info">${s.n}</div>
                </div>
            `).join('');
        }

        function playVideo(url) {
            const v = document.getElementById('video');
            document.getElementById('player-ui').style.display = 'block';
            if(Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
            } else { v.src = url; }
        }

        function stopVideo() {
            const v = document.getElementById('video');
            v.pause(); v.src = "";
            document.getElementById('player-ui').style.display = 'none';
        }
    </script>
</body>
</html>
