<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEMINI TV | PLAYER V4.5</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: sans-serif; overflow-x: hidden; }
        
        #login-area { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .brand { font-size: 3rem; font-weight: 900; margin-bottom: 2rem; color: var(--primary); text-shadow: 0 0 10px rgba(0,255,136,0.5); }
        .input-group { display: flex; flex-direction: column; gap: 10px; width: 80%; max-width: 300px; }
        input { padding: 15px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; outline: none; font-size: 16px; }
        button.btn-main { padding: 15px; border-radius: 8px; border: none; background: var(--primary); color: #000; font-weight: bold; cursor: pointer; font-size: 16px; }

        #app-area { display: none; }
        .header { padding: 15px; background: #000; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .search { width: 90%; padding: 12px; margin: 10px auto; display: block; background: #222; border: none; border-radius: 8px; color: #fff; font-size: 14px; }
        
        .tabs { display: flex; gap: 10px; padding: 10px; overflow-x: auto; justify-content: center; }
        .tab { padding: 10px 20px; background: #222; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; color: #888; border: 1px solid transparent; }
        .tab.active { background: var(--primary); color: #000; font-weight: bold; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; position: relative; aspect-ratio: 16/9; cursor: pointer; border: 1px solid #333; transition: transform 0.2s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-name { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); padding: 5px; font-size: 10px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #player-modal { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        video { width: 100%; height: 100%; background: #000; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,0,0,0.7); color: #fff; border: none; padding: 12px; border-radius: 50%; cursor: pointer; z-index: 10001; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-area">
        <div class="brand">GEMINI TV</div>
        <div class="input-group">
            <input type="text" id="user" placeholder="O seu Login">
            <input type="password" id="pass" placeholder="A sua Senha">
            <button class="btn-main" id="login-btn" onclick="handleLogin()">ENTRAR NO SISTEMA</button>
            <div id="msg" style="color:#ff4444; margin-top:15px; font-size: 13px; text-align: center;"></div>
        </div>
    </div>

    <div id="app-area">
        <div class="header">
            <div style="color:var(--primary); font-weight:bold; font-size: 1.2rem;">GEMINI TV</div>
            <button onclick="logout()" style="background:none; border:1px solid #444; color:#888; font-size:10px; border-radius:5px; padding:5px 10px;">SAIR</button>
        </div>
        <input type="text" class="search" placeholder="ðŸ” Pesquisar canais ou filmes..." onkeyup="filter(this.value)">
        
        <div class="tabs">
            <div class="tab active" onclick="setTab('live', this)">TV AO VIVO</div>
            <div class="tab" onclick="setTab('movies', this)">FILMES</div>
            <div class="tab" onclick="setTab('series', this)">SÃ‰RIES</div>
        </div>
        <div class="grid" id="content"></div>
    </div>

    <div id="player-modal">
        <button class="close-btn" onclick="closePlayer()">X</button>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <script>
        let DB = { live: [], movies: [], series: [] };
        let USERS = {};
        let TAB = 'live';

        // 1. INICIALIZAÃ‡ÃƒO
        window.onload = async () => {
            await loadUsers(); // Carrega a lista de clientes do GitHub
            if(localStorage.getItem('gemini_sessao') === 'ativa') {
                mostrarApp();
            }
        };

        async function loadUsers() {
            try {
                const r = await fetch('users.json?t=' + Date.now());
                USERS = await r.json();
            } catch(e) { 
                console.log("Erro ao carregar utilizadores.");
            }
        }

        // 2. SISTEMA DE LOGIN
        async function handleLogin() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const btn = document.getElementById('login-btn');
            
            btn.innerText = "A verificar...";
            await loadUsers(); // Garante que pegou a lista mais nova da planilha

            if(USERS[u] && USERS[u] === p) {
                localStorage.setItem('gemini_sessao', 'ativa');
                localStorage.setItem('gemini_user', u);
                mostrarApp();
            } else {
                document.getElementById('msg').innerText = "Acesso negado ou conta inativa!";
                btn.innerText = "ENTRAR NO SISTEMA";
            }
        }

        function mostrarApp() {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('app-area').style.display = 'block';
            loadChannels();
        }

        // 3. CARREGAR CANAIS
        async function loadChannels() {
            try {
                const r = await fetch('database.json?t=' + Date.now());
                DB = await r.json();
                renderItems();
            } catch(e) {
                alert("Erro ao carregar canais. Atualize na planilha.");
            }
        }

        function renderItems(search = "") {
            const container = document.getElementById('content');
            container.innerHTML = "";
            const list = DB[TAB] || [];
            
            list.forEach(item => {
                if(item.name.toLowerCase().includes(search.toLowerCase())) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${item.logo || ''}" onerror="this.src='https://via.placeholder.com/160x90?text=SEM+FOTO'">
                        <div class="card-name">${item.name}</div>
                    `;
                    card.onclick = () => playStream(item.url);
                    container.appendChild(card);
                }
            });
        }

        // 4. PLAYER E NAVEGAÃ‡ÃƒO
        function setTab(category, element) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            element.classList.add('active');
            TAB = category; 
            renderItems();
        }

        function filter(value) { renderItems(value); }

        function playStream(url) {
            const modal = document.getElementById('player-modal');
            const video = document.getElementById('video');
            modal.style.display = 'flex';
            
            if(Hls.isSupported() && url.includes('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else {
                video.src = url;
            }
        }

        function closePlayer() {
            const v = document.getElementById('video');
            v.pause(); v.src = "";
            document.getElementById('player-modal').style.display = 'none';
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
