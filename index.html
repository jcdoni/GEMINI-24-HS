<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI HUB V26</title>
    <style>
        /* CSS EMBUTIDO - CARREGA INSTANTANEO */
        body { margin: 0; background: #000; color: #00ff88; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .container { border: 1px solid #00ff88; padding: 50px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        h1 { color: #fff; margin: 0; font-size: 2.5rem; letter-spacing: -2px; }
        .status { font-size: 12px; margin: 15px 0; color: #444; font-weight: bold; text-transform: uppercase; }
        .btn { background: #00ff88; color: #000; border: none; padding: 15px 30px; border-radius: 5px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        
        /* MODAL DE CONFIGURAÇÃO */
        #modal { position: fixed; inset: 0; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        input { width: 300px; padding: 15px; margin: 10px; background: #111; border: 1px solid #222; color: #fff; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>GEMINI <span style="color:#00ff88">GLOBAL</span></h1>
        <div class="status" id="st">SISTEMA V26 ONLINE</div>
        <button class="btn" onclick="openCfg()">Configurar Hub</button>
    </div>

    <div id="modal">
        <h2 style="color:#00ff88">SETUP INTERNO</h2>
        <input type="text" id="h" placeholder="Host (http://...)">
        <input type="text" id="u" placeholder="Usuário">
        <input type="password" id="s" placeholder="Senha">
        <p style="color:#333">OU</p>
        <input type="text" id="m" placeholder="Link M3U">
        <button class="btn" onclick="save()">ATIVAR</button>
        <button class="btn" style="background:#111; color:#fff; margin-top:10px;" onclick="closeCfg()">FECHAR</button>
    </div>

    <script>
        // SCRIPT MINIMALISTA PARA NÃO TRAVAR
        function openCfg() { document.getElementById('modal').style.display = 'flex'; }
        function closeCfg() { document.getElementById('modal').style.display = 'none'; }
        
        function save() {
            const data = {
                h: document.getElementById('h').value,
                u: document.getElementById('u').value,
                s: document.getElementById('s').value,
                m: document.getElementById('m').value
            };
            localStorage.setItem('gemini_v26_config', JSON.stringify(data));
            document.getElementById('st').innerText = "CONFIGURADO";
            closeCfg();
            alert("Dados Salvos Internamente.");
        }

        window.onload = () => {
            if(localStorage.getItem('gemini_v26_config')) {
                document.getElementById('st').innerText = "HUB CONFIGURADO E PRONTO";
            }
        };
    </script>
</body>
</html>
