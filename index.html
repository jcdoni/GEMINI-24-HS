<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI GLOBAL HUB | V11 ENGINE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ff88; --bg: #000; --surface: #121212; --text: #fff; --transition: all 0.3s ease; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR PREMIUM */
        .sidebar { width: 70px; background: #080808; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; align-items: center; padding: 20px 0; transition: var(--transition); z-index: 100; }
        .sidebar:hover { width: 220px; }
        .nav-item { width: 100%; height: 50px; display: flex; align-items: center; padding: 0 25px; margin: 5px 0; cursor: pointer; color: #666; transition: var(--transition); white-space: nowrap; overflow: hidden; }
        .nav-item i { min-width: 25px; font-style: normal; font-size: 20px; }
        .nav-item span { margin-left: 20px; opacity: 0; font-weight: 600; }
        .sidebar:hover .nav-item span { opacity: 1; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(0,255,136,0.05); border-left: 4px solid var(--primary); }

        /* CONTE√öDO */
        .main { flex: 1; overflow-y: auto; position: relative; background: radial-gradient(circle at top right, #0a150f 0%, #000 60%); }
        .header-actions { position: absolute; top: 20px; right: 40px; display: flex; gap: 15px; z-index: 50; }
        .btn-config { background: var(--surface); border: 1px solid #333; color: #fff; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-config:hover { border-color: var(--primary); color: var(--primary); }

        .hero { padding: 80px 60px 40px; }
        .hero h1 { font-size: 3.5rem; margin: 0; color: var(--primary); letter-spacing: -2px; }
        .hero p { color: #888; max-width: 600px; margin: 10px 0 25px; }

        /* GRID DE CARDS DIN√ÇMICOS */
        .section-title { padding: 0 60px; margin-top: 20px; font-size: 1rem; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px 60px; }
        
        .card { background: var(--surface); border-radius: 12px; overflow: hidden; cursor: pointer; transition: var(--transition); border: 2px solid transparent; position: relative; }
        .card:hover { transform: scale(1.08); border-color: var(--primary); box-shadow: 0 0 20px rgba(0,255,136,0.2); z-index: 5; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; opacity: 0.7; transition: 0.3s; }
        .card:hover img { opacity: 1; }
        .card-name { padding: 12px; font-size: 11px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* MODAL DE CONFIGURA√á√ÉO */
        #setup-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .setup-box { background: #111; padding: 30px; border-radius: 20px; width: 350px; border: 1px solid var(--primary); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn-launch { width: 100%; padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* PLAYER */
        #player-view { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        .close-player { position: absolute; top: 20px; left: 20px; z-index: 3001; background: var(--primary); border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-item active"><i>üè†</i><span>IN√çCIO</span></div>
        <div class="nav-item"><i>üì∫</i><span>CANAIS</span></div>
        <div class="nav-item"><i>üé¨</i><span>FILMES</span></div>
        <div class="nav-item"><i>‚öôÔ∏è</i><span>AJUSTES</span></div>
    </nav>

    <div class="main">
        <div class="header-actions">
            <button class="btn-config" onclick="openSetup()">+ CONECTAR LISTA</button>
            <button class="btn-config" style="background:var(--primary); color:#000" onclick="loadDemo()">CARREGAR PLUTO TV (TESTE)</button>
        </div>

        <section class="hero">
            <h1 id="welcome-title">GEMINI HUB</h1>
            <p id="welcome-desc">Nenhuma lista ativa. Conecte seu servidor Xtream ou carregue a demo para testar o sistema premium.</p>
        </section>

        <div class="section-title" id="cat-name">Conte√∫do Dispon√≠vel</div>
        <div class="grid" id="main-grid">
            </div>
    </div>

    <div id="setup-modal">
        <div class="setup-box">
            <h2 style="color:var(--primary); margin-top:0">Configurar Fonte</h2>
            <input type="text" id="xt-host" placeholder="Servidor (Ex: http://url.com:8080)">
            <input type="text" id="xt-user" placeholder="Usu√°rio">
            <input type="password" id="xt-pass" placeholder="Senha">
            <button class="btn-launch" onclick="saveXtream()">SALVAR E CONECTAR</button>
            <button class="btn-launch" style="background:#222; color:#fff" onclick="closeSetup()">CANCELAR</button>
        </div>
    </div>

    <div id="player-view">
        <button class="close-player" onclick="closePlayer()">‚Üê VOLTAR</button>
        <video id="video" controls autoplay style="width: 100%; height: 100%;"></video>
    </div>

    <script>
        let PROXY = "https://api.allorigins.win/raw?url=";
        let STREAMS = [];

        window.onload = () => {
            const saved = localStorage.getItem('gemini_cfg');
            if(saved) {
                const cfg = JSON.parse(saved);
                fetchXtream(cfg.h, cfg.u, cfg.p);
            }
        };

        function openSetup() { document.getElementById('setup-modal').style.display = 'flex'; }
        function closeSetup() { document.getElementById('setup-modal').style.display = 'none'; }

        function saveXtream() {
            const h = document.getElementById('xt-host').value;
            const u = document.getElementById('xt-user').value;
            const p = document.getElementById('xt-pass').value;
            localStorage.setItem('gemini_cfg', JSON.stringify({h,u,p}));
            fetchXtream(h, u, p);
            closeSetup();
        }

        async function fetchXtream(h, u, p) {
            const url = `${h}/player_api.php?username=${u}&password=${p}&action=get_live_streams`;
            document.getElementById('welcome-title').innerText = "SINCRONIZANDO...";
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const data = await res.json();
                STREAMS = data.map(i => ({
                    name: i.name,
                    logo: i.stream_icon,
                    url: `${h}/${u}/${p}/${i.stream_id}.ts`
                }));
                renderGrid();
                document.getElementById('welcome-title').innerText = "GEMINI GLOBAL";
                document.getElementById('welcome-desc').innerText = "Lista carregada com sucesso do seu servidor.";
            } catch(e) { alert("Erro ao carregar lista. Verifique os dados ou o Proxy."); }
        }

        function loadDemo() {
            // Link P√∫blico da Pluto TV para teste imediato do Diretor
            const m3u = "https://raw.githubusercontent.com/Tiivii/TV/master/PlutoTV.m3u";
            fetchM3U(m3u);
        }

        async function fetchM3U(url) {
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const text = await res.text();
                const lines = text.split('\n');
                STREAMS = [];
                for(let i=0; i<lines.length; i++) {
                    if(lines[i].includes("#EXTINF")) {
                        const name = lines[i].split(',')[1];
                        const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                        const streamUrl = lines[i+1]?.trim();
                        if(streamUrl) STREAMS.push({ name, logo, url: streamUrl });
                    }
                }
                renderGrid();
                document.getElementById('welcome-title').innerText = "MODO DEMO";
            } catch(e) { alert("Erro na Demo."); }
        }

        function renderGrid() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = STREAMS.slice(0, 100).map(s => `
                <div class="card" onclick="play('${s.url}')">
                    <img src="${s.logo}" onerror="this.src='https://via.placeholder.com/300x168/111/00ff88?text=SINAL+TV'">
                    <div class="card-name">${s.name}</div>
                </div>
            `).join('');
        }

        function play(url) {
            const view = document.getElementById('player-view');
            const video = document.getElementById('video');
            view.style.display = 'block';
            if(Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else { video.src = url; }
        }

        function closePlayer() {
            document.getElementById('video').pause();
            document.getElementById('player-view').style.display = 'none';
        }
    </script>
</body>
</html>
