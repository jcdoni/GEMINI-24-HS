<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gemini TV v6.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --fire-blue: #00a8e1; --fire-dark: #0f171e; --fire-card: #1a242f; --text-main: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--fire-dark); color: var(--text-main); }
        
        /* Fix do Bug de Cores do Seletor */
        select { background: #2a343f !important; color: white !important; border: 1px solid rgba(255,255,255,0.1); padding: 5px; border-radius: 8px; cursor: pointer; }
        option { background: #1a242f; color: white; }

        .editor-grid { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 80px); }
        .group-col { background: #131a22; border-right: 1px solid rgba(255,255,255,0.05); }
        
        /* Edição In-Place */
        .edit-input { background: rgba(0,168,225,0.2); border: 1px solid var(--fire-blue); color: white; padding: 2px 5px; border-radius: 4px; width: 80%; }
        
        .nav-link { cursor: pointer; padding: 20px 0; transition: 0.3s; text-transform: uppercase; font-size: 11px; font-weight: bold; color: #9ca3af; }
        .nav-link:hover, .active-tab { color: var(--fire-blue); border-bottom: 3px solid var(--fire-blue); }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <nav class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#0f171e]/95 backdrop-blur-xl z-50">
        <div class="flex items-center space-x-8">
            <div class="text-2xl font-bold tracking-tighter">GEMINI<span class="text-cyan-500">TV</span></div>
            <button class="bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase hover:bg-cyan-500 transition-all">Theater Mode</button>
            <div class="flex space-x-6">
                <span class="nav-link active-tab" onclick="tab('home')">Início</span>
                <span class="nav-link" onclick="tab('playlists')">Playlists</span>
                <span class="nav-link" onclick="tab('editor')">Editor</span>
                <span class="nav-link" onclick="tab('channels')">Canais</span>
                <span class="nav-link" onclick="tab('logos')">Logos</span>
                <span class="nav-link" onclick="tab('epgs')">EPGs</span>
            </div>
        </div>
        <div class="flex items-center space-x-6 text-gray-400">
            <i class="fa-solid fa-moon cursor-pointer hover:text-white" onclick="toggleT()"></i>
            <i class="fa-solid fa-cloud-arrow-up cursor-pointer hover:text-white" title="Sincronizar Nuvem"></i>
        </div>
    </nav>

    <div id="content" class="flex-1 overflow-hidden">
        </div>

    <script>
        // Lógica de Edição In-Place Corrigida para Grupos e Canais
        function editGroup(id) {
            const el = document.getElementById(`g-name-${id}`);
            const current = el.innerText;
            el.innerHTML = `<input type="text" class="edit-input" id="in-${id}" value="${current}">`;
            const input = document.getElementById(`in-${id}`);
            input.focus();
            input.onblur = () => saveGroup(id, input.value);
            input.onkeydown = (e) => { if(e.key === 'Enter') saveGroup(id, input.value); };
        }

        // Função de Exclusão Direta sem confirmação conforme solicitado
        function delItem(type, id) {
            // Lógica de remoção imediata do array db
            console.log(`Removendo ${type}: ${id}`);
            renderAll();
        }
    </script>
</body>
</html>
