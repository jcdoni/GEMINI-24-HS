<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEMINI GLOBAL HUB | V28 FINAL PLAYER</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #000000;
            --surface: #0a0a0a;
            --card: #111111;
            --neon: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'Segoe UI', sans-serif; display: flex; 
            height: 100vh; overflow: hidden; 
        }

        /* Sidebar Fire TV Style */
        .sidebar {
            width: 70px; background: #050505; border-right: 1px solid #1a1a1a;
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; transition: 0.3s; z-index: 1000;
        }
        .sidebar:hover { width: 220px; }
        .nav-item {
            width: 100%; height: 60px; display: flex; align-items: center;
            padding: 0 25px; cursor: pointer; color: #555; transition: 0.3s;
            white-space: nowrap; overflow: hidden;
        }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(0,255,136,0.05); border-left: 4px solid var(--primary); }
        .nav-item span { margin-left: 20px; opacity: 0; font-weight: 700; }
        .sidebar:hover .nav-item span { opacity: 1; }

        /* Main Content */
        .main { flex: 1; overflow-y: auto; padding: 40px; background: radial-gradient(circle at top right, #0d1a14, #000); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        
        .card {
            background: var(--card); border-radius: 15px; overflow: hidden;
            border: 2px solid transparent; transition: 0.4s;
            position: relative; aspect-ratio: 16/9; cursor: pointer;
        }
        .card:hover { transform: scale(1.1); border-color: var(--primary); box-shadow: var(--neon); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .card:hover img { opacity: 1; }
        .card-title { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(transparent, #000); text-align: center; font-size: 12px; font-weight: bold; }

        /* Modal Setup */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(10px); }
        .modal { background: #080808; padding: 40px; border-radius: 25px; width: 90%; max-width: 400px; border: 1px solid #222; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        /* Player View */
        #player-ui { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
        .close-p { position: absolute; top: 30px; left: 30px; z-index: 9001; background: var(--primary); color: #000; padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-item active"><i>üè†</i><span>IN√çCIO</span></div>
        <div class="nav-item" onclick="openModal('setup-modal')"><i>‚öôÔ∏è</i><span>CONECTAR</span></div>
    </nav>

    <div class="main">
        <h1 style="color: var(--primary); letter-spacing: -2px;">GEMINI <span style="color:#fff">GLOBAL</span></h1>
        <div id="grid-area" class="grid"></div>
    </div>

    <div class="overlay" id="setup-modal">
        <div class="modal">
            <h2 style="color:var(--primary); margin:0;">CONFIGURAR</h2>
            <input type="text" id="h" placeholder="Host (http://url.com:8080)">
            <input type="text" id="u" placeholder="Usu√°rio">
            <input type="password" id="s" placeholder="Senha">
            <p style="text-align:center; margin:10px; opacity:0.3;">OU</p>
            <input type="text" id="m" placeholder="Link M3U">
            <button class="btn-main" onclick="sync()">ATIVAR HUB</button>
            <button class="btn-main" style="background:#111; color:#fff" onclick="closeModal('setup-modal')">VOLTAR</button>
        </div>
    </div>

    <div id="player-ui">
        <div class="close-p" onclick="closePlayer()">VOLTAR</div>
        <video id="video" controls autoplay></video>
    </div>

    <script>
        let DATA = JSON.parse(localStorage.getItem('gemini_final_db')) || [];

        window.onload = () => { if(DATA.length > 0) render(); else openModal('setup-modal'); };

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function sync() {
            const h = document.getElementById('h').value.trim();
            const u = document.getElementById('u').value.trim();
            const s = document.getElementById('s').value.trim();
            const m = document.getElementById('m').value.trim();
            const proxy = "https://api.allorigins.win/raw?url=";

            try {
                let temp = [];
                if(h && u && s) {
                    const api = `${h}/player_api.php?username=${u}&password=${s}&action=get_live_streams`;
                    const res = await fetch(proxy + encodeURIComponent(api));
                    const json = await res.json();
                    temp = json.map(i => ({ n: i.name, l: i.stream_icon, u: `${h}/${u}/${s}/${i.stream_id}.ts` }));
                } else if(m) {
                    const res = await fetch(proxy + encodeURIComponent(m));
                    const text = await res.text();
                    const lines = text.split('\n');
                    for(let i=0; i<lines.length; i++) {
                        if(lines[i].includes("#EXTINF")) {
                            const name = lines[i].split(',')[1] || "Canal";
                            const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                            const url = lines[i+1]?.trim();
                            if(url) temp.push({ n: name.trim(), l: logo, u: url });
                        }
                    }
                }
                DATA = temp.slice(0, 1500); // Limite de estabilidade
                localStorage.setItem('gemini_final_db', JSON.stringify(DATA));
                render();
                closeModal('setup-modal');
            } catch(e) { alert("Erro ao conectar."); }
        }

        function render() {
            const area = document.getElementById('grid-area');
            area.innerHTML = DATA.map(i => `
                <div class="card" onclick="play('${i.u}')">
                    <img src="${i.l}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x110/111/00ff88?text=TV'">
                    <div class="card-title">${i.n}</div>
                </div>
            `).join('');
        }

        function play(url) {
            const ui = document.getElementById('player-ui');
            const v = document.getElementById('video');
            ui.style.display = 'block';
            if(Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
            } else { v.src = url; v.play(); }
        }

        function closePlayer() {
            const v = document.getElementById('video');
            v.pause(); v.src = "";
            document.getElementById('player-ui').style.display = 'none';
        }
    </script>
</body>
</html>
