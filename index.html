<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEMINI GLOBAL HUB | V27 ENTERPRISE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* =========================================
           BLOCO 1: IDENTIDADE VISUAL (CSS)
           ========================================= */
        :root {
            --primary: #00ff88;
            --bg: #000000;
            --surface: #0a0a0a;
            --card-bg: #111111;
            --text: #ffffff;
            --neon-glow: 0 0 20px rgba(0, 255, 136, 0.4);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; display: flex; 
            height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* Sidebar DNA Fire TV */
        .sidebar {
            width: 80px; background: #050505; border-right: 1px solid #1a1a1a;
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 0; transition: var(--transition); z-index: 1000;
        }
        .sidebar:hover { width: 240px; }
        .nav-item {
            width: 100%; height: 70px; display: flex; align-items: center;
            padding: 0 25px; cursor: pointer; color: #555; transition: 0.3s;
            white-space: nowrap; overflow: hidden; border-left: 4px solid transparent;
        }
        .nav-item:hover, .nav-item.active { 
            color: var(--primary); background: rgba(0,255,136,0.05); 
            border-left-color: var(--primary); 
        }
        .nav-item i { font-style: normal; font-size: 26px; min-width: 35px; text-align: center; }
        .nav-item span { margin-left: 20px; opacity: 0; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .sidebar:hover .nav-item span { opacity: 1; }

        /* √Årea Principal */
        .main { flex: 1; overflow-y: auto; background: radial-gradient(circle at top right, #0d1a14, #000); position: relative; }
        
        .top-nav {
            position: sticky; top: 0; padding: 30px 50px; display: flex;
            justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); z-index: 500;
        }

        .search-bar {
            background: rgba(255,255,255,0.03); border: 1px solid #222;
            padding: 15px 30px; border-radius: 50px; color: #fff; width: 350px;
            transition: var(--transition); font-size: 14px; outline: none;
        }
        .search-bar:focus { border-color: var(--primary); width: 500px; box-shadow: var(--neon-glow); }

        /* Grade de Canais com Performance */
        .content-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px; padding: 20px 50px 100px;
        }
        
        .card {
            background: var(--card-bg); border-radius: 18px; overflow: hidden;
            border: 2px solid transparent; transition: var(--transition);
            position: relative; aspect-ratio: 16/9; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card:hover { transform: scale(1.1); border-color: var(--primary); box-shadow: var(--neon-glow); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.5s; }
        .card:hover img { opacity: 1; }
        
        .card-meta {
            position: absolute; bottom: 0; width: 100%; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            text-align: center; font-size: 13px; font-weight: 800;
        }

        /* Modal Enterprise */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(15px); }
        .modal { background: #080808; padding: 50px; border-radius: 35px; width: 95%; max-width: 450px; border: 1px solid #222; box-shadow: 0 0 100px rgba(0,255,136,0.1); }
        input { width: 100%; padding: 18px; margin: 12px 0; background: #000; border: 1px solid #222; color: #fff; border-radius: 15px; font-size: 14px; }
        .btn-action { width: 100%; padding: 20px; background: var(--primary); color: #000; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-action:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* Player Fullscreen */
        #player-view { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        .back-btn { position: absolute; top: 40px; left: 40px; z-index: 10000; background: var(--primary); color: #000; padding: 15px 30px; border-radius: 50px; font-weight: 900; cursor: pointer; }

        /* Categorias Superior */
        .cat-row { display: flex; gap: 15px; overflow-x: auto; padding: 0 50px 20px; scrollbar-width: none; }
        .cat-btn { padding: 10px 25px; background: #111; border-radius: 30px; font-size: 12px; font-weight: 900; cursor: pointer; white-space: nowrap; border: 1px solid #222; }
        .cat-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-item active"><i>üè†</i><span>IN√çCIO</span></div>
        <div class="nav-item"><i>üì∫</i><span>CANAIS</span></div>
        <div class="nav-item"><i>üé¨</i><span>VOD</span></div>
        <div class="nav-item" onclick="openSetup()"><i>‚öôÔ∏è</i><span>SETUP</span></div>
    </nav>

    <div class="main">
        <div class="top-nav">
            <div style="font-weight: 900; color: var(--primary); font-size: 2rem; letter-spacing: -2px;">GEMINI <span style="color:#fff">GLOBAL</span></div>
            <input type="text" class="search-bar" id="search" placeholder="O que vamos assistir?" onkeyup="filterData()">
        </div>

        <div id="cat-container" class="cat-row"></div>

        <div id="grid" class="content-grid">
            </div>
    </div>

    <div class="overlay" id="setup-modal">
        <div class="modal">
            <h2 style="color:var(--primary); margin-top:0;">CONEX√ÉO MESTRA</h2>
            <p style="color:#555; font-size: 13px;">Insira suas credenciais para ativar o Hub Mundial.</p>
            <input type="text" id="h" placeholder="Host (http://url-do-servidor.com:8080)">
            <input type="text" id="u" placeholder="Usu√°rio">
            <input type="password" id="s" placeholder="Senha">
            <div style="text-align:center; margin:15px; color:#222; font-weight:900;">OU</div>
            <input type="text" id="m" placeholder="Link M3U (Bitly/TinyURL)">
            <button class="btn-action" onclick="startSync()">ATIVAR HUB</button>
            <button class="btn-action" style="background:#111; color:#fff; margin-top:10px;" onclick="closeSetup()">SAIR</button>
        </div>
    </div>

    <div id="player-view">
        <div class="back-btn" onclick="closePlayer()">FECHAR PLAYER</div>
        <video id="video-engine" controls autoplay style="width: 100%; height: 100%;"></video>
    </div>

    <script>
        let GLOBAL_STREAMS = [];
        let FILTERED_STREAMS = [];
        
        // Inicializa√ß√£o Blindada
        window.onload = () => {
            const saved = localStorage.getItem('gemini_v27_data');
            if(saved) {
                GLOBAL_STREAMS = JSON.parse(saved);
                renderHub();
            } else {
                openSetup();
            }
        };

        function openSetup() { document.getElementById('setup-modal').style.display = 'flex'; }
        function closeSetup() { document.getElementById('setup-modal').style.display = 'none'; }

        async function startSync() {
            const h = document.getElementById('h').value.trim();
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('s').value.trim();
            const m = document.getElementById('m').value.trim();
            const proxy = "https://api.allorigins.win/raw?url=";

            try {
                let list = [];
                if(h && u && p) {
                    const api = `${h}/player_api.php?username=${u}&password=${p}&action=get_live_streams`;
                    const res = await fetch(proxy + encodeURIComponent(api));
                    const data = await res.json();
                    list = data.map(i => ({ 
                        n: i.name, l: i.stream_icon, g: i.category_name || "Geral", 
                        u: `${h}/${u}/${p}/${i.stream_id}.ts` 
                    }));
                } else if(m) {
                    const res = await fetch(proxy + encodeURIComponent(m));
                    const text = await res.text();
                    list = parseM3U(text);
                }
                
                GLOBAL_STREAMS = list;
                localStorage.setItem('gemini_v27_data', JSON.stringify(GLOBAL_STREAMS));
                renderHub();
                closeSetup();
            } catch(e) { alert("Erro de conex√£o. Verifique os dados."); }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            const result = [];
            for(let i=0; i<lines.length; i++) {
                if(lines[i].includes("#EXTINF")) {
                    const name = lines[i].split(',')[1] || "Canal";
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "Geral";
                    const url = lines[i+1]?.trim();
                    if(url) result.push({ n: name.trim(), l: logo, g: group, u: url });
                }
            }
            return result;
        }

        function renderHub(category = "TUDO") {
            const grid = document.getElementById('grid');
            const catBar = document.getElementById('cat-container');
            
            // Gerar Categorias
            const cats = ["TUDO", ...new Set(GLOBAL_STREAMS.map(s => s.g))].slice(0, 30);
            catBar.innerHTML = cats.map(c => `<div class="cat-btn ${category === c ? 'active' : ''}" onclick="renderHub('${c}')">${c}</div>`).join('');

            // Filtrar Canais (Limite de 500 para n√£o travar o celular)
            FILTERED_STREAMS = category === "TUDO" ? GLOBAL_STREAMS : GLOBAL_STREAMS.filter(s => s.g === category);
            
            grid.innerHTML = FILTERED_STREAMS.slice(0, 500).map(s => `
                <div class="card" onclick="playStream('${s.u}')">
                    <img src="${s.l}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x225/111/00ff88?text=GEMINI+TV'">
                    <div class="card-meta"><div>${s.n}</div></div>
                </div>
            `).join('');
        }

        function filterData() {
            const val = document.getElementById('search').value.toLowerCase();
            const filtered = GLOBAL_STREAMS.filter(s => s.n.toLowerCase().includes(val));
            const grid = document.getElementById('grid');
            grid.innerHTML = filtered.slice(0, 200).map(s => `
                <div class="card" onclick="playStream('${s.u}')">
                    <img src="${s.l}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x225/111/00ff88?text=TV'">
                    <div class="card-meta"><div>${s.n}</div></div>
                </div>
            `).join('');
        }

        function playStream(url) {
            const v = document.getElementById('video-engine');
            document.getElementById('player-view').style.display = 'block';
            if(Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
            } else { v.src = url; }
        }

        function closePlayer() {
            const v = document.getElementById('video-engine');
            v.pause(); v.src = "";
            document.getElementById('player-view').style.display = 'none';
        }
    </script>
</body>
</html>
