<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI GLOBAL | IPTV HUB</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ff88; --bg: #050505; --panel: #111; --text: #fff; --accent: #222; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR DE GERENCIAMENTO */
        .sidebar { width: 300px; background: var(--panel); border-right: 1px solid var(--accent); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--accent); text-align: center; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* EDITOR E LISTAS */
        .list-card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .list-card h4 { margin: 0 0 10px 0; font-size: 14px; color: var(--primary); }
        .btn-action { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-add { background: var(--primary); color: #000; }
        .btn-edit { background: #333; color: #fff; }

        /* ÁREA PRINCIPAL */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .top-nav { height: 60px; background: #000; border-bottom: 1px solid var(--accent); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .content-area { flex: 1; overflow-y: auto; padding: 20px; }
        
        /* GRID DE CANAIS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.2s; position: relative; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; opacity: 0.6; }
        .card-info { padding: 10px; font-size: 11px; text-align: center; font-weight: bold; }
        
        /* EDITOR OVERLAY */
        #editor-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .editor-box { background: #1a1a1a; padding: 30px; border-radius: 15px; width: 400px; display: flex; flex-direction: column; gap: 10px; border: 1px solid var(--primary); }
        input { padding: 12px; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; }

        #player-modal { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; }
        video { width: 100%; height: 100%; }
        .close-btn { position: absolute; top: 20px; left: 20px; z-index: 10001; background: var(--primary); padding: 10px; border-radius: 5px; cursor: pointer; color: #000; font-weight: bold; border: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 style="color:var(--primary); margin:0;">GEMINI HUB</h2>
            <small style="color:#555">IPTV MANAGER V1.0</small>
        </div>
        <div class="sidebar-content">
            <button class="btn-action btn-add" onclick="openEditor()">+ ADICIONAR NOVA LISTA</button>
            <div id="playlists-list" style="margin-top: 20px;">
                </div>
        </div>
    </div>

    <div class="main">
        <div class="top-nav">
            <div id="current-list-name">Nenhuma lista selecionada</div>
            <input type="text" id="search" placeholder="Buscar canal..." onkeyup="search()" style="width: 250px; padding: 8px;">
        </div>
        <div class="content-area">
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <div id="editor-overlay">
        <div class="editor-box">
            <h3 style="margin-top:0">Configurar Fonte IPTV</h3>
            <label>Nome da Lista:</label>
            <input type="text" id="list-name" placeholder="Ex: Minha Lista 4K">
            <label>Tipo de Fonte:</label>
            <select id="list-type" style="padding:10px; background:#000; color:#fff; border:1px solid #333;">
                <option value="xtream">Xtream Codes (API)</option>
                <option value="m3u">M3U (URL)</option>
            </select>
            <input type="text" id="list-url" placeholder="URL do Servidor ou Lista">
            <input type="text" id="list-user" placeholder="Usuário (se Xtream)">
            <input type="password" id="list-pass" placeholder="Senha (se Xtream)">
            <button class="btn-action btn-add" onclick="saveList()">SALVAR E LANÇAR</button>
            <button class="btn-action btn-edit" onclick="closeEditor()">CANCELAR</button>
        </div>
    </div>

    <div id="player-modal">
        <button class="close-btn" onclick="closePlayer()">VOLTAR</button>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <script>
        let playlists = JSON.parse(localStorage.getItem('gemini_hub_data') || '[]');
        let currentStreams = [];
        let PROXY = "https://api.allorigins.win/raw?url=";

        window.onload = renderSidebar;

        function openEditor() { document.getElementById('editor-overlay').style.display = 'flex'; }
        function closeEditor() { document.getElementById('editor-overlay').style.display = 'none'; }

        function saveList() {
            const newList = {
                id: Date.now(),
                name: document.getElementById('list-name').value,
                type: document.getElementById('list-type').value,
                url: document.getElementById('list-url').value,
                user: document.getElementById('list-user').value,
                pass: document.getElementById('list-pass').value
            };
            playlists.push(newList);
            localStorage.setItem('gemini_hub_data', JSON.stringify(playlists));
            renderSidebar();
            closeEditor();
        }

        function renderSidebar() {
            const container = document.getElementById('playlists-list');
            container.innerHTML = playlists.map(l => `
                <div class="list-card">
                    <h4>${l.name}</h4>
                    <button class="btn-action btn-add" onclick="loadPlaylist(${l.id})">CARREGAR</button>
                    <button class="btn-action btn-edit" style="background:#ff4444" onclick="deleteList(${l.id})">REMOVER</button>
                </div>
            `).join('');
        }

        async function loadPlaylist(id) {
            const list = playlists.find(p => p.id === id);
            document.getElementById('current-list-name').innerText = `Carregando: ${list.name}...`;
            
            let url = "";
            if(list.type === 'xtream') {
                url = `${list.url}/player_api.php?username=${list.user}&password=${list.pass}&action=get_live_streams`;
            } else {
                url = list.url;
            }

            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                if(list.type === 'xtream') {
                    const data = await res.json();
                    currentStreams = data.map(i => ({
                        name: i.name,
                        logo: i.stream_icon,
                        url: `${list.url}/${list.user}/${list.pass}/${i.stream_id}.ts`
                    }));
                } else {
                    const text = await res.text();
                    currentStreams = parseM3U(text);
                }
                document.getElementById('current-list-name').innerText = `Lista Ativa: ${list.name}`;
                renderGrid();
            } catch(e) { alert("Erro ao carregar fonte."); }
        }

        function renderGrid(filter = "") {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = currentStreams
                .filter(s => s.name.toLowerCase().includes(filter.toLowerCase()))
                .map(s => `
                <div class="card" onclick="play('${s.url}')">
                    <img src="${s.logo}" onerror="this.src='https://via.placeholder.com/160x90?text=SINAL+TV'">
                    <div class="card-info">${s.name}</div>
                </div>
            `).join('');
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            const items = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const name = lines[i].split(',')[1] || "Sem Nome";
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    const url = lines[i+1]?.trim();
                    if(url) items.push({ name, logo, url });
                }
            }
            return items;
        }

        function play(url) {
            const modal = document.getElementById('player-modal');
            const video = document.getElementById('video');
            modal.style.display = 'block';
            if(Hls.isSupported() && (url.includes('m3u8') || url.includes('ts'))) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else { video.src = url; }
        }

        function closePlayer() { document.getElementById('video').pause(); document.getElementById('player-modal').style.display = 'none'; }
        function deleteList(id) { 
            playlists = playlists.filter(p => p.id !== id); 
            localStorage.setItem('gemini_hub_data', JSON.stringify(playlists)); 
            renderSidebar(); 
        }
        function search() { renderGrid(document.getElementById('search').value); }
    </script>
</body>
</html>
