<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI GLOBAL HUB | V12 DUAL ENGINE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ff88; --bg: #000; --surface: #121212; --text: #fff; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR - ESTILO FIRE TV */
        .sidebar { width: 70px; background: #080808; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; align-items: center; padding: 20px 0; transition: var(--transition); z-index: 100; }
        .sidebar:hover { width: 220px; }
        .nav-item { width: 100%; height: 50px; display: flex; align-items: center; padding: 0 25px; margin: 5px 0; cursor: pointer; color: #666; transition: var(--transition); white-space: nowrap; overflow: hidden; }
        .nav-item i { min-width: 25px; font-style: normal; font-size: 20px; text-align: center; }
        .nav-item span { margin-left: 20px; opacity: 0; font-weight: 600; }
        .sidebar:hover .nav-item span { opacity: 1; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(0,255,136,0.05); border-left: 4px solid var(--primary); }

        /* √ÅREA PRINCIPAL */
        .main { flex: 1; overflow-y: auto; background: radial-gradient(circle at top right, #0a150f 0%, #000 60%); position: relative; }
        .top-bar { position: absolute; top: 20px; right: 40px; display: flex; gap: 15px; z-index: 50; }
        .btn-ui { background: var(--surface); border: 1px solid #333; color: #fff; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.2s; }
        .btn-ui:hover { border-color: var(--primary); color: var(--primary); transform: scale(1.05); }

        /* HERO & CARDS */
        .hero { padding: 80px 60px 20px; }
        .hero h1 { font-size: 3.5rem; margin: 0; color: var(--primary); letter-spacing: -3px; }
        .hero p { color: #888; max-width: 600px; margin: 10px 0; font-size: 0.9rem; }

        .section-title { padding: 0 60px; margin-top: 30px; font-size: 0.9rem; color: #444; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px 60px; }
        
        .card { background: var(--surface); border-radius: 12px; overflow: hidden; cursor: pointer; transition: var(--transition); border: 2px solid transparent; position: relative; }
        .card:hover { transform: scale(1.1); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,255,136,0.2); z-index: 10; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; opacity: 0.6; transition: 0.3s; }
        .card:hover img { opacity: 1; }
        .card-name { padding: 12px; font-size: 10px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* MODAL DE CONFIGURA√á√ÉO H√çBRIDO */
        #setup-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .setup-box { background: #111; padding: 40px; border-radius: 25px; width: 400px; border: 1px solid #222; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .setup-box h2 { color: var(--primary); margin-top: 0; letter-spacing: -1px; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px 20px; cursor: pointer; font-weight: bold; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #222; color: #fff; border-radius: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-action { width: 100%; padding: 18px; background: var(--primary); color: #000; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; text-transform: uppercase; }

        #player-view { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        .close-p { position: absolute; top: 30px; left: 30px; z-index: 3001; background: var(--primary); border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-item active"><i>üè†</i><span>HOME</span></div>
        <div class="nav-item"><i>üì∫</i><span>CANAIS</span></div>
        <div class="nav-item"><i>üé¨</i><span>VOD</span></div>
        <div class="nav-item"><i>‚öôÔ∏è</i><span>SISTEMA</span></div>
    </nav>

    <div class="main">
        <div class="top-bar">
            <button class="btn-ui" onclick="openSetup()">‚öôÔ∏è CONFIGURAR FONTE</button>
            <button class="btn-ui" style="background:var(--primary); color:#000" onclick="loadPluto()">üöÄ DEMO PLUTO TV</button>
        </div>

        <section class="hero">
            <h1 id="status-h1">GEMINI HUB</h1>
            <p id="status-p">Sistema H√≠brido Global. Conecte M3U ou Xtream para iniciar.</p>
        </section>

        <div class="section-title">Conte√∫do Dispon√≠vel</div>
        <div class="grid" id="main-grid">
            </div>
    </div>

    <div id="setup-modal">
        <div class="setup-box">
            <h2>FONTE DE DADOS</h2>
            <div style="margin-bottom: 20px;">
                <button class="tab-btn active" id="tab-xt" onclick="switchTab('xt')">XTREAM CODES</button>
                <button class="tab-btn" id="tab-m3u" onclick="switchTab('m3u')">LINK M3U</button>
            </div>

            <div id="form-xt">
                <input type="text" id="xt-host" placeholder="http://servidor.com:8080">
                <input type="text" id="xt-user" placeholder="Usu√°rio">
                <input type="password" id="xt-pass" placeholder="Senha">
            </div>

            <div id="form-m3u" style="display: none;">
                <input type="text" id="m3u-url" placeholder="https://site.com/lista.m3u">
            </div>

            <button class="btn-action" onclick="saveSource()">CONECTAR AGORA</button>
            <button class="btn-action" style="background:#1a1a1a; color:#fff" onclick="closeSetup()">CANCELAR</button>
        </div>
    </div>

    <div id="player-view">
        <button class="close-p" onclick="closePlayer()">‚Üê VOLTAR AO HUB</button>
        <video id="video" controls autoplay style="width: 100%; height: 100%;"></video>
    </div>

    <script>
        let PROXY = "https://api.allorigins.win/raw?url=";
        let mode = 'xt';

        window.onload = () => {
            const saved = localStorage.getItem('gemini_source');
            if(saved) {
                const cfg = JSON.parse(saved);
                if(cfg.type === 'xt') fetchXtream(cfg.h, cfg.u, cfg.p);
                else fetchM3U(cfg.url);
            }
        };

        function switchTab(t) {
            mode = t;
            document.getElementById('tab-xt').classList.toggle('active', t === 'xt');
            document.getElementById('tab-m3u').classList.toggle('active', t === 'm3u');
            document.getElementById('form-xt').style.display = t === 'xt' ? 'block' : 'none';
            document.getElementById('form-m3u').style.display = t === 'm3u' ? 'block' : 'none';
        }

        function openSetup() { document.getElementById('setup-modal').style.display = 'flex'; }
        function closeSetup() { document.getElementById('setup-modal').style.display = 'none'; }

        function saveSource() {
            if(mode === 'xt') {
                const h = document.getElementById('xt-host').value;
                const u = document.getElementById('xt-user').value;
                const p = document.getElementById('xt-pass').value;
                localStorage.setItem('gemini_source', JSON.stringify({type: 'xt', h, u, p}));
                fetchXtream(h, u, p);
            } else {
                const url = document.getElementById('m3u-url').value;
                localStorage.setItem('gemini_source', JSON.stringify({type: 'm3u', url}));
                fetchM3U(url);
            }
            closeSetup();
        }

        async function fetchXtream(h, u, p) {
            const url = `${h}/player_api.php?username=${u}&password=${p}&action=get_live_streams`;
            updateStatus("Sincronizando Xtream...");
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const data = await res.json();
                renderGrid(data.map(i => ({ name: i.name, logo: i.stream_icon, url: `${h}/${u}/${p}/${i.stream_id}.ts` })));
                updateStatus("GEMINI GLOBAL", "Servidor Xtream Conectado.");
            } catch(e) { alert("Erro Xtream. Verifique os dados."); }
        }

        async function fetchM3U(url) {
            updateStatus("Lendo Lista M3U...");
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const text = await res.text();
                const lines = text.split('\n');
                let streams = [];
                for(let i=0; i<lines.length; i++) {
                    if(lines[i].includes("#EXTINF")) {
                        const name = lines[i].split(',')[1] || "Canal sem nome";
                        const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                        const streamUrl = lines[i+1]?.trim();
                        if(streamUrl) streams.push({ name, logo, url: streamUrl });
                    }
                }
                renderGrid(streams);
                updateStatus("GEMINI HUB", "Lista M3U Carregada.");
            } catch(e) { alert("Erro ao carregar M3U."); }
        }

        function loadPluto() {
            fetchM3U("https://raw.githubusercontent.com/Tiivii/TV/master/PlutoTV.m3u");
        }

        function renderGrid(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = data.slice(0, 200).map(s => `
                <div class="card" onclick="play('${s.url}')">
                    <img src="${s.logo}" onerror="this.src='https://via.placeholder.com/300x168/111/00ff88?text=TV'">
                    <div class="card-name">${s.name}</div>
                </div>
            `).join('');
        }

        function updateStatus(h, p = "") {
            document.getElementById('status-h1').innerText = h;
            if(p) document.getElementById('status-p').innerText = p;
        }

        function play(url) {
            const view = document.getElementById('player-view');
            const video = document.getElementById('video');
            view.style.display = 'block';
            if(Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else { video.src = url; }
        }

        function closePlayer() { document.getElementById('video').pause(); document.getElementById('player-view').style.display = 'none'; }
    </script>
</body>
</html>
