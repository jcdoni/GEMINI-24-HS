<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEMINI GLOBAL | ACESSO RESTRITO</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #00ff88; --bg: #080808; --side: #111; --card: #1a1a1a; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* TELAS DE BLOQUEIO */
        .auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .box { width: 100%; max-width: 350px; background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; outline: none; }
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: #000; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; text-transform: uppercase; }

        /* INTERFACE PRINCIPAL */
        .header { background: #000; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid #222; overflow-y: auto; display: none; }
        .content { flex: 1; overflow-y: auto; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 18px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        
        #player-modal { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; }
        video { width: 100%; height: 100%; }
        .close-p { position: absolute; top: 25px; left: 25px; z-index: 10001; background: var(--primary); color: #000; padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="dna-login" class="auth-screen">
        <h1 style="color:var(--primary); letter-spacing: -2px;">GEMINI TV</h1>
        <div class="box">
            <h4 style="margin:0 0 10px 0;">ÁREA DO CLIENTE</h4>
            <input type="text" id="dna_user" placeholder="Seu Login">
            <input type="password" id="dna_pass" placeholder="Sua Senha">
            <button class="btn-main" onclick="validarDNA()">ENTRAR NO SISTEMA</button>
            <p id="dna_msg" style="font-size: 11px; color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="setup-panel" class="auth-screen" style="display: none;">
        <div class="box">
            <h3 style="color:var(--primary); margin:0;">CONFIGURAR PLAYLIST</h3>
            <p style="font-size: 11px; color: #555;">Escolha como deseja carregar os canais</p>
            <input type="text" id="xt_host" placeholder="http://servidor.com:8080">
            <input type="text" id="xt_user" placeholder="Usuário Xtream">
            <input type="password" id="xt_pass" placeholder="Senha Xtream">
            <button class="btn-main" onclick="connectXtream()">CONECTAR XTREAM</button>
            <div style="margin: 15px; color:#222; font-weight: bold;">OU</div>
            <input type="text" id="m3u_url" placeholder="Link da lista .m3u">
            <button class="btn-main" style="background:#222; color:#fff;" onclick="connectM3U()">CARREGAR M3U</button>
        </div>
    </div>

    <div id="main-app" style="display: none; height: 100%;">
        <div class="header">
            <div style="font-weight: 900; color: var(--primary);">GEMINI <span style="color:#fff">TV</span></div>
            <button onclick="logout()" style="background:none; border:none; color:#555; cursor:pointer;">SAIR</button>
        </div>
        <div class="main-container">
            <div class="sidebar" id="sidebar"></div>
            <div class="content"><div class="grid" id="grid"></div></div>
        </div>
    </div>

    <div id="player-modal">
        <button class="close-p" onclick="closePlayer()">FECHAR</button>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <script>
        let CONFIG = null;
        let PROXY = "https://api.allorigins.win/raw?url=";
        let CURRENT_TAB = 'live';

        // 1. VALIDAÇÃO DNA (PLANILHA)
        async function validarDNA() {
            const u = document.getElementById('dna_user').value.trim();
            const p = document.getElementById('dna_pass').value.trim();
            try {
                const res = await fetch('users.json?t=' + Date.now());
                const users = await res.json();
                if(users[u] && (users[u].pass === p || users[u] === p)) {
                    localStorage.setItem('dna_auth', 'true');
                    document.getElementById('dna-login').style.display = 'none';
                    verificarConfig();
                } else {
                    document.getElementById('dna_msg').innerText = "Acesso Negado ou Vencido!";
                }
            } catch(e) { alert("Erro ao validar acesso. Verifique a planilha."); }
        }

        function verificarConfig() {
            const saved = localStorage.getItem('gemini_global_cfg');
            if(saved) {
                CONFIG = JSON.parse(saved);
                document.getElementById('setup-panel').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('sidebar').style.display = 'block';
                loadCategories();
            } else {
                document.getElementById('setup-panel').style.display = 'flex';
            }
        }

        window.onload = () => {
            if(localStorage.getItem('dna_auth') === 'true') {
                document.getElementById('dna-login').style.display = 'none';
                verificarConfig();
            }
        };

        // 2. CONEXÃO XTREAM COM PROXY
        async function connectXtream() {
            const h = document.getElementById('xt_host').value.trim();
            const u = document.getElementById('xt_user').value.trim();
            const p = document.getElementById('xt_pass').value.trim();
            const testUrl = `${h}/player_api.php?username=${u}&password=${p}`;
            
            try {
                const res = await fetch(PROXY + encodeURIComponent(testUrl));
                const data = await res.json();
                if(data.user_info && data.user_info.auth === 1) {
                    CONFIG = { host: h, user: u, pass: p, type: 'xtream' };
                    localStorage.setItem('gemini_global_cfg', JSON.stringify(CONFIG));
                    verificarConfig();
                } else { alert("Dados Xtream Inválidos!"); }
            } catch(e) { alert("Erro de conexão com o servidor IPTV."); }
        }

        // CARREGAMENTO DE CONTEÚDO (SIMPLIFICADO)
        async function loadCategories() {
            const action = CURRENT_TAB === 'live' ? 'get_live_categories' : 'get_vod_categories';
            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}`;
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const data = await res.json();
                const side = document.getElementById('sidebar');
                side.innerHTML = data.map(c => `<div style="padding:15px; cursor:pointer; border-bottom:1px solid #222;" onclick="loadStreams('${c.category_id}')">${c.category_name}</div>`).join('');
            } catch(e) {}
        }

        async function loadStreams(catId) {
            const action = CURRENT_TAB === 'live' ? 'get_live_streams' : 'get_vod_streams';
            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}&category_id=${catId}`;
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const data = await res.json();
                document.getElementById('grid').innerHTML = data.map(i => `
                    <div class="card" onclick="play('${i.stream_id}')">
                        <img src="${i.stream_icon}" onerror="this.src='https://via.placeholder.com/160x90?text=TV'">
                        <div style="padding:10px; font-size:10px; text-align:center;">${i.name}</div>
                    </div>
                `).join('');
            } catch(e) {}
        }

        function play(id) {
            const ext = CURRENT_TAB === 'live' ? 'ts' : 'mp4';
            const url = `${CONFIG.host}/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;
            const modal = document.getElementById('player-modal');
            const video = document.getElementById('video');
            modal.style.display = 'block';
            if(Hls.isSupported()) { const hls = new Hls(); hls.loadSource(url); hls.attachMedia(video); } else { video.src = url; }
        }

        function closePlayer() { document.getElementById('video').pause(); document.getElementById('player-modal').style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
