<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TV v6.4 | Pro Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        :root {
            --fire-blue: #00a8e1;
            --fire-dark: #0f171e;
            --fire-card: #1a242f;
            --text-main: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
            --bg-sidebar: #131a22;
        }

        .light-mode {
            --fire-dark: #f0f2f5;
            --fire-card: #ffffff;
            --text-main: #1a242f;
            --border: rgba(0, 0, 0, 0.1);
            --bg-sidebar: #e1e4e8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--fire-dark);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .glass-nav {
            background: rgba(15, 23, 30, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        /* Layout Editor Pro */
        .editor-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 80px);
        }

        .col-groups {
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .col-channels {
            background: var(--fire-dark);
            display: flex;
            flex-direction: column;
        }

        /* Toolbars */
        .toolbar-pro {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
        }

        .btn-action-tool {
            background: var(--fire-card);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            color: var(--text-main);
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action-tool:hover {
            border-color: var(--fire-blue);
            color: var(--fire-blue);
            transform: translateY(-1px);
        }

        /* Linhas de Itens */
        .item-row {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s;
        }

        .item-row:hover { background: rgba(0, 168, 225, 0.08); }
        .item-row.active { background: var(--fire-blue); color: white; border-left: 4px solid white; }
        .item-row.hidden-item { opacity: 0.35; filter: grayscale(1); }

        .row-actions { display: flex; gap: 15px; opacity: 0.2; transition: 0.2s; }
        .item-row:hover .row-actions { opacity: 1; }

        /* Tabela Playlists */
        .pl-table { width: 100%; border-collapse: collapse; }
        .pl-table th { text-align: left; padding: 18px; border-bottom: 2px solid var(--border); color: var(--fire-blue); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .pl-table td { padding: 18px; border-bottom: 1px solid var(--border); font-size: 13px; }

        /* Modais */
        .modal-base {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: var(--fire-card);
            padding: 35px;
            border-radius: 28px;
            width: 480px;
            border: 1px solid var(--border);
            position: relative;
        }

        .active-tab { color: var(--fire-blue); border-bottom: 4px solid var(--fire-blue); }
        
        select { background: var(--fire-card); border: 1px solid var(--border); color: white; padding: 5px; border-radius: 5px; font-size: 11px; outline: none; }
    </style>
</head>
<body class="flex flex-col">

    <nav class="glass-nav h-20 flex items-center justify-between px-12 z-50">
        <div class="flex items-center space-x-10">
            <div class="text-2xl font-bold tracking-tighter text-white" onclick="navigateTo('home')" style="cursor:pointer">
                GEMINI<span class="text-cyan-500">TV</span>
            </div>
            <div class="flex space-x-8 text-sm font-semibold text-gray-400 uppercase tracking-widest">
                <span id="nav-home" class="cursor-pointer hover:text-white transition-all active-tab py-7" onclick="navigateTo('home')">Início</span>
                <span id="nav-playlists" class="cursor-pointer hover:text-white transition-all py-7" onclick="navigateTo('playlists')">Playlists</span>
                <span id="nav-editor" class="cursor-pointer hover:text-white transition-all py-7" onclick="navigateTo('editor')">Editor</span>
            </div>
        </div>
        <div class="flex items-center space-x-6">
            <button class="bg-cyan-600 text-white px-5 py-2 rounded-full font-bold text-xs uppercase hover:bg-cyan-500 transition-all">Theater Mode</button>
            <button onclick="importUI()" class="bg-white text-black px-5 py-2 rounded-full font-bold text-xs uppercase hover:bg-cyan-500 hover:text-white transition-all">+ Importar</button>
            <i class="fa-solid fa-gear text-gray-400 cursor-pointer hover:text-white text-xl" onclick="toggleM('modal-config', true)"></i>
        </div>
    </nav>

    <div id="main-view" class="flex-1 overflow-hidden">
        
        <section id="page-home" class="p-12 h-full overflow-y-auto">
            <div class="grid grid-cols-2 gap-10">
                <div>
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-6">Playlists Recentes</h3>
                    <div id="home-playlists" class="space-y-4"></div>
                </div>
            </div>
        </section>

        <section id="page-playlists" class="hidden p-12 h-full overflow-y-auto">
            <h2 class="text-3xl font-bold mb-8">Bases de Dados</h2>
            <table class="pl-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>URL Origem</th>
                        <th>Grupos</th>
                        <th>Canais</th>
                        <th>Expira em</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="pl-body"></tbody>
            </table>
        </section>

        <section id="page-editor" class="hidden h-full">
            <div class="editor-container">
                <div class="col-groups">
                    <div class="toolbar-pro">
                        <select id="pl-selector" onchange="switchPL(this.value)" title="Trocar Playlist Ativa"></select>
                        <button class="btn-action-tool" onclick="groupAction('az')" title="Ordenar Grupos A-Z">A-Z</button>
                        <button class="btn-action-tool" onclick="groupAction('add')" title="Criar Novo Grupo">+</button>
                    </div>
                    <div id="group-list-editor" class="flex-1 overflow-y-auto"></div>
                </div>
                <div class="col-channels">
                    <div class="toolbar-pro">
                        <button class="btn-action-tool" onclick="chanAction('az')" title="Ordenar Canais A-Z">Ordenar A-Z</button>
                        <button class="btn-action-tool" onclick="chanAction('prefix')" title="Adicionar Prefixo">Prefix</button>
                        <button class="btn-action-tool" onclick="chanAction('replace')" title="Localizar e Substituir">Find/Replace</button>
                        <button class="btn-action-tool" onclick="chanAction('hide')" title="Ocultar Visíveis">Bulk Hide</button>
                        <div class="flex-1"></div>
                        <button onclick="exportM3U()" class="bg-cyan-600 px-4 py-1 rounded text-[10px] font-bold uppercase">Exportar Lista</button>
                    </div>
                    <div id="chan-list-editor" class="flex-1 overflow-y-auto p-2"></div>
                </div>
            </div>
        </section>
    </div>

    <div id="modal-config" class="modal-base">
        <div class="modal-box text-center">
            <i class="fa-solid fa-xmark absolute top-6 right-6 cursor-pointer opacity-50" onclick="toggleM('modal-config', false)"></i>
            <h3 class="font-bold text-xl mb-8">Ajustes</h3>
            <button onclick="toggleLight()" class="w-full bg-cyan-600 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest">Alternar Tema</button>
        </div>
    </div>

    <div id="modal-dl" class="modal-base">
        <div class="modal-box">
            <i class="fa-solid fa-xmark absolute top-6 right-6 cursor-pointer opacity-50" onclick="toggleM('modal-dl', false)"></i>
            <h3 class="font-bold text-xl mb-6">Download & Link</h3>
            <div class="bg-black/30 p-4 rounded-xl mb-6">
                <p class="text-[10px] text-gray-500 uppercase mb-2">URL M3U para Player</p>
                <div class="flex items-center">
                    <input type="text" id="pl-link" readonly class="text-cyan-500 text-xs flex-1">
                    <button class="text-[10px] font-bold ml-2" onclick="copyL()">COPIAR</button>
                </div>
            </div>
            <button class="w-full bg-white text-black py-4 rounded-2xl font-bold text-xs uppercase tracking-widest">Baixar Arquivo .M3U</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('gtv_v64_db')) || [];
        let curPL = null;
        let curGR = null;

        function navigateTo(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.glass-nav span').forEach(s => s.classList.remove('active-tab'));
            document.getElementById('page-'+id).classList.remove('hidden');
            document.getElementById('nav-'+id).classList.add('active-tab');
            if(id === 'playlists') renderPL();
            if(id === 'editor') renderEditorBase();
        }

        async function importUI() {
            const url = prompt("Cole a URL M3U:");
            if(!url) return;
            const res = await fetch(`https://geminitv-proxy.jcdoni.workers.dev/?url=${encodeURIComponent(url)}`);
            const text = await res.text();
            const lines = text.split('\n');
            let chans = [];
            let groups = new Set();
            lines.forEach(l => {
                if(l.startsWith('#EXTINF:')) {
                    const name = l.split(',')[1] || "Canal";
                    const g = (l.match(/group-title="([^"]+)"/) || ["","GERAL"])[1].toUpperCase();
                    const epg = (l.match(/tvg-id="([^"]+)"/) || ["",""])[1];
                    groups.add(g);
                    chans.push({
                        id: Math.random().toString(36).substr(2,9),
                        nome: name.trim(),
                        grupo: g,
                        logo: (l.match(/tvg-logo="([^"]+)"/) || ["",""])[1],
                        epg: epg.endsWith('.BRASIL.') ? epg : (epg || name.replace(/\s+/g,'')) + '.BRASIL.',
                        oculto: false
                    });
                }
            });
            db.unshift({ id: Date.now(), name: "Playlist "+(db.length+1), source: url, channels: chans, groups: Array.from(groups), exp: "31/12/2026" });
            save(); navigateTo('playlists');
        }

        function renderPL() {
            const b = document.getElementById('pl-body');
            b.innerHTML = db.map(p => `
                <tr>
                    <td class="font-bold">${p.name}</td>
                    <td class="text-xs opacity-40 truncate max-w-[180px]">${p.source}</td>
                    <td>${p.groups.length}</td>
                    <td>${p.channels.length}</td>
                    <td class="text-green-500 font-bold">${p.exp}</td>
                    <td>
                        <div class="flex gap-4 text-gray-400">
                            <i class="fa-solid fa-pen cursor-pointer hover:text-cyan-500" title="Editar Metadados" onclick="editMeta(${p.id})"></i>
                            <i class="fa-solid fa-cloud-arrow-down cursor-pointer hover:text-white" title="Download e Link" onclick="openDL(${p.id})"></i>
                            <i class="fa-solid fa-table-list cursor-pointer hover:text-cyan-500" title="Abrir no Editor" onclick="goEd(${p.id})"></i>
                            <i class="fa-solid fa-trash cursor-pointer hover:text-red-500" title="Excluir" onclick="delPL(${p.id})"></i>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderEditorBase() {
            const sel = document.getElementById('pl-selector');
            sel.innerHTML = `<option value="">Escolha uma Playlist</option>` + db.map(p => `<option value="${p.id}" ${curPL && curPL.id == p.id ? 'selected':''}>${p.name}</option>`).join('');
            if(curPL) renderGR();
        }

        function goEd(id) { curPL = db.find(x=>x.id==id); navigateTo('editor'); }
        function switchPL(id) { if(!id) return; curPL = db.find(x=>x.id==id); renderGR(); }

        function renderGR() {
            const list = document.getElementById('group-list-editor');
            list.innerHTML = curPL.groups.map(g => `
                <div class="item-row cursor-pointer ${curGR === g ? 'active' : ''}" onclick="setGR('${g}')">
                    <span class="flex-1 font-bold text-xs truncate">${g}</span>
                    <div class="row-actions">
                        <i class="fa-solid fa-pen text-[10px]" title="Renomear Grupo" onclick="editGR('${g}')"></i>
                        <i class="fa-solid fa-eye text-[10px]" title="Ocultar Grupo"></i>
                        <i class="fa-solid fa-trash text-[10px]" title="Apagar Grupo" onclick="delGR('${g}')"></i>
                    </div>
                </div>
            `).join('');
        }

        function setGR(g) { curGR = g; renderGR(); renderCH(); }

        function renderCH() {
            const list = document.getElementById('chan-list-editor');
            const filtered = curPL.channels.filter(c => c.grupo === curGR);
            list.innerHTML = filtered.map(c => `
                <div class="item-row ${c.oculto ? 'hidden-item':''}">
                    <img src="${c.logo}" class="w-8 h-8 object-contain mr-4 bg-black/20 rounded">
                    <span class="flex-1 font-semibold text-sm">${c.nome}</span>
                    <div class="row-actions">
                        <i class="fa-solid fa-pen text-xs cursor-pointer" title="Renomear Canal" onclick="editCH('${c.id}')"></i>
                        <i class="fa-solid ${c.oculto ? 'fa-eye-slash text-red-500':'fa-eye text-cyan-500'} cursor-pointer" title="Ocultar" onclick="togCH('${c.id}')"></i>
                        <i class="fa-solid fa-trash text-xs cursor-pointer" title="Apagar Canal" onclick="delCH('${c.id}')"></i>
                    </div>
                </div>
            `).join('');
        }

        // FUNÇÕES REAIS DE BOTÕES
        function groupAction(act) {
            if(!curPL) return;
            if(act === 'az') {
                curPL.groups.sort((a,b) => a.localeCompare(b));
                renderGR(); save();
            }
        }

        function chanAction(act) {
            if(!curPL || !curGR) return;
            if(act === 'az') {
                curPL.channels.sort((a,b) => a.nome.localeCompare(b.nome));
                renderCH(); save();
            }
            if(act === 'prefix') {
                const p = prompt("Digite o prefixo:");
                if(p) {
                    curPL.channels.forEach(c => { if(c.grupo === curGR) c.nome = p + " " + c.nome; });
                    renderCH(); save();
                }
            }
        }

        function editCH(id) {
            const c = curPL.channels.find(x=>x.id==id);
            const n = prompt("Novo nome:", c.nome);
            if(n) { c.nome = n; renderCH(); save(); }
        }

        function delCH(id) {
            if(confirm("Apagar este canal?")) {
                curPL.channels = curPL.channels.filter(x=>x.id !== id);
                renderCH(); save();
            }
        }

        function togCH(id) {
            const c = curPL.channels.find(x=>x.id==id);
            c.oculto = !c.oculto; renderCH(); save();
        }

        function editGR(oldG) {
            const n = prompt("Novo nome para o grupo:", oldG);
            if(n) {
                curPL.channels.forEach(c => { if(c.grupo === oldG) c.grupo = n.toUpperCase(); });
                const idx = curPL.groups.indexOf(oldG);
                curPL.groups[idx] = n.toUpperCase();
                curGR = n.toUpperCase();
                renderGR(); renderCH(); save();
            }
        }

        function toggleM(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        function save() { localStorage.setItem('gtv_v64_db', JSON.stringify(db)); }
        function toggleLight() { document.body.classList.toggle('light-mode'); }

        window.onload = () => navigateTo('home');
    </script>
</body>
</html>
